[tool.black]
line-length = 96
target-version = ['py38']

[tool.poetry]
name = "fondat-redis"
version = "3.0b1"
description = "Fondat module for Redis."
readme = "README.md"
authors = ["fondat-redis authors"]
homepage = "https://github.com/fondat/fondat-redis/"
documentation = "https://github.com/fondat/fondat-redis/wiki"
license = "MIT"
keywords = ["asgi", "framework", "resource", "openapi"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
]
packages = [
    { include = "fondat" }
]

[tool.poetry.dependencies]
python = "^3.9"
fondat-core = "^3.0b2"
aioredis = "^1.3"

[tool.poetry.dev-dependencies]
black = "^20.8b1"
pre-commit = "^1.21"
pytest = "^5.4"
pytest-asyncio = "^0.14"
pytest-cov = "^2.11"
