[flake8]
max-line-length = 88
select = B,C,E,F,W
ignore = 
	E203
	W503

[mypy]
warn_unused_configs = True
warn_return_any = True
check_untyped_defs = True
disallow_untyped_defs = True

[mypy-tagreader.clients]
ignore_errors = True

[mypy-tagreader.odbc_handlers]
ignore_errors = True

[mypy-tagreader.utils]
ignore_errors = True

[mypy-tagreader.web_handlers]
ignore_errors = True

[mypy-extratests.*]
ignore_errors = True

[mypy-tests.*]
ignore_errors = True

[egg_info]
tag_build = 
tag_date = 0

