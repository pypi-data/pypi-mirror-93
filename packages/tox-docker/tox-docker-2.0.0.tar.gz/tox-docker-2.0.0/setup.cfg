[flake8]
application-import-names = tox_docker
exclude = 
	_version.py
max-complexity = 10
max-line-length = 88
select = C,E,F,W,B,B9

[isort]
atomic = true
force_grid_wrap = false
from_first = true
include_trailing_comma = true
known_third_party = docker,py,pytest,setuptools,tox,vcversioner
multi_line_output = 3
not_skip = __init__.py
order_by_type = false

[egg_info]
tag_build = 
tag_date = 0

