[aliases]
test = pytest

[build_sphinx]
source-dir = docs/
build-dir = docs/_build
all_files = 1

[bdist_wheel]
universal = 1

[pydocstyle]
add_ignore = D401,D205,D200,D204,D400

[compile_catalog]
directory = oarepo_references/translations/

[extract_messages]
copyright_holder = Miroslav Bauer, CESNET
msgid_bugs_address = bauer@cesnet.cz
mapping-file = babel.ini
output-file = oarepo_references/translations/messages.pot
add-comments = NOTE

[init_catalog]
input-file = oarepo_references/translations/messages.pot
output-dir = oarepo_references/translations/

[update_catalog]
input-file = oarepo_references/translations/messages.pot
output-dir = oarepo_references/translations/

[egg_info]
tag_build = 
tag_date = 0

