[tool.black]
line-length = 100
include = '(mypy_boto3_builder|tests)/.*\.pyi?$'
target-version = [
    'py36',
    'py37',
    'py38',
]

[tool.isort]
profile = "black"
line_length = 100
known_first_party = [
    "mypy_boto3_builder",
    "tests",
]
src_paths = []

[tool.poetry]
name = "mypy-boto3-builder"
version = "4.4.0"
description = "Builder for boto3-stubs"
authors = ["Vlad Emelianov <volshebnyi@gmail.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.8"
pip = "^20.3"
black = "^20.8b1"
boto3 = "*"
isort = "^5.6.4"
jinja2= "^2.10.3"
pyparsing = "^2.4.7"

[tool.poetry.dev-dependencies]
codecov = "2.1.11"
handsdown = "0.3.9"
mypy = "0.800"
flake8 = "3.8.4"
pytest-cov = "2.11.1"
pytest = "6.2.2"
vulture = "2.1"
twine = "3.3.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.coverage.report]
exclude_lines = [
    "if self.debug:",
    "pragma: no cover",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@overload",
]
ignore_errors = true
omit = [
    "tests/*",
]
