[metadata]
name = cmfsapy
version = 0.0.0
license = MIT
description = Python implementation of the corrigated median Farahmand-Szepesvari-Audibert dimension estimator.
long_description = file: README.rst
author = Zsigmond Benko
author_email = benko.zsigmond@gmail.com
classifiers = 
	Programming Language :: Python :: 3
	Topic :: Scientific/Engineering
	Topic :: Scientific/Engineering :: Mathematics
	Topic :: Scientific/Engineering :: Information Analysis

[options]
packages = find:
package_dir = 
	=src
include_package_data = True
install_requires = 
	numpy
	scipy
	pandas
	matplotlib
	tqdm

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

