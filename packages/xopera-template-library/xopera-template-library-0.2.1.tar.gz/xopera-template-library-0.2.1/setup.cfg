[metadata]
name = xopera-template-library
url = https://gitlab.xlab.si/radon/template-library-cli/-/tree/pypi
project_urls = 
	Source Code = https://gitlab.xlab.si/radon/template-library-cli/-/tree/pypi
	Bug Tracker = https://gitlab.xlab.si/radon/template-library-cli/-/issues
author = XLAB d.o.o.
author_email = pypi@xlab.si
license_file = LICENSE
description = Python CLI for managing template library.
long_description = file: README.md
long_description_content_type = text/markdown
keywords = 
	radon
	templates
	library
	artifact
	particles
classifiers = 
	Development Status :: 2 - Pre-Alpha
	Environment :: Console
	Intended Audience :: Developers
	Intended Audience :: System Administrators
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7

[options]
packages = find:
zip_safe = True
include_package_data = True
setup_requires = 
	setuptools_scm
install_requires = 
	gitpython==3.1.0
	PyYAML==5.3
	psycopg2-binary==2.8.4
	requests==2.23.0
	requests_toolbelt==0.9.1
	outdated==0.2.0
	scutils==1.2.0
	terminaltables==3.1.0
	lxml==4.5.2

[options.entry_points]
console_scripts = 
	xopera-template-library = template_library.template_library:main

[egg_info]
tag_build = 
tag_date = 0

