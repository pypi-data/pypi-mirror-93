[egg_info]
tag_build = 
tag_date = 0

[bdist_wheel]
universal = 1

[metadata]
description-file = README.md

[aliases]
test = pytest

[tool:pytest]
norecursedirs = tests/helpers
addopts = --verbose --doctest-modules --ignore-glob='**/_*.py' --ignore=utils/typing_inspect.py
doctest_optionflags = NORMALIZE_WHITESPACE ELLIPSIS
testpaths = valid8

