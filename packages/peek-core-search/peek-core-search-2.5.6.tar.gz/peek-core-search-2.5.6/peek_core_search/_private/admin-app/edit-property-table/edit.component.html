<div class="panel panel-default">
    <div class="panel-heading">Edit Search Properties
        <div class="btn-toolbar pull-right">
            <div class="btn-group">
                <div class="btn btn-default btn-sm" (click)='save()'>
                    Save
                </div>
                <div class="btn btn-default btn-sm" (click)='resetClicked()'>
                    Reset
                </div>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <table class="table">
            <tr>
                <th>Name</th>
                <th>Order</th>
                <th>Description</th>
                <th>Header(?)</th>
                <th>Result(?)</th>
            </tr>
            <tr *ngFor="let item of items">
                <td>
                    {{item.name}}
                </td>
                <td>
                    <input [(ngModel)]="item.order"
                           class="form-control input-sm"
                           type="number"/>
                </td>
                <td>
                    <input [(ngModel)]="item.title"
                           class="form-control input-sm"
                           type="text"/>
                </td>
                <td>
                    <nz-switch [(ngModel)]="item.showInHeader"></nz-switch>
                </td>
                <td>
                    <nz-switch [(ngModel)]="item.showOnResult"></nz-switch>
                </td>
            </tr>
        </table>
    </div>
</div>
