<StackLayout class="peek-tables-section">
    <GridLayout columns="2*, 3*" rows="auto" class="tr">
        <Label class="td" col="0" [text]="resultObject.key"></Label>
        <Label class="td" col="1" [text]="resultObject.objectType.title"></Label>
    </GridLayout>

    <StackLayout class="table">
        <GridLayout *ngFor="let item of properties; odd as odd; even as even"
                    class="tr" [class.bg-odd]="odd" [class.bg-even]="even"
                    columns="2*, 3*" rows="auto">
            <!-- Title -->
            <Label class="td" row="0" col="0"
                   textWrap="true"
                   [text]="item.title"></Label>
            <!-- Valie -->
            <Label class="td" row="0" col="1"
                   textWrap="true"
                   [text]="item.value"></Label>

        </GridLayout>

    </StackLayout>

    <StackLayout>
        <GridLayout *ngFor="let item of resultObject.routes; odd as odd; even as even">
            <Button class="btn"
                    textWrap="true"
                    (tap)="navTo(item)"
                    [text]="item.title">

            </Button>
        </GridLayout>

    </StackLayout>
</StackLayout>
