[versioneer]
vcs = git
style = pep440-post
versionfile_source = src/lineage/_version.py
versionfile_build = lineage/_version.py
tag_prefix = v
parentdir_prefix = lineage-

[tool:pytest]
testpaths = tests
python_files = 
	test_*.py
	*_test.py
	tests.py
addopts = 
	-ra
	--strict
	--tb=short

[coverage:run]
branch = true
omit = */lineage/_version.py

[coverage:report]
show_missing = true
precision = 2

[egg_info]
tag_build = 
tag_date = 0

