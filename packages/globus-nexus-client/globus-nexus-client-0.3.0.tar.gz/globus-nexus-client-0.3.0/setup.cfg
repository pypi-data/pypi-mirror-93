[bdist_wheel]
universal = 1

[isort]
profile = black
default_section = THIRDPARTY
known_first_party = globus_nexus_client

[flake8]
exclude = .git,.tox,__pycache__,.eggs,dist,venv,.venv*,build
max-line-length = 90
ignore = W503,W504,E203,

[mypy]
ignore_missing_imports = true

[egg_info]
tag_build = 
tag_date = 0

