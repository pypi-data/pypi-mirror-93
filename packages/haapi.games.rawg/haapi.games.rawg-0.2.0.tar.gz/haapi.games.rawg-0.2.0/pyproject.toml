[tool.poetry]
name = "haapi.games.rawg"
version = "0.2.0"
description = "Haapi Games Rawg"
authors = ["Haapi <haapigeek@gmail.com>"]
license = "MIT"
readme = "README.rst"
homepage = "https://github.com/Haapi-Games/haapi.games.rawg"
repository = "https://github.com/Haapi-Games/haapi.games.rawg"
documentation = "https://haapigamesrawg.readthedocs.io"
packages = [
  { include = "haapi", from = "src" }
]
classifiers = [
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
]
include = ["LICENSE.rst"]

[tool.poetry.urls]
Changelog = "https://github.com/Haapi-Games/haapi.games.rawg/releases"

[tool.poetry.dependencies]
python = "^3.6.1"
aiohttp = {extras = ["speedups"], version = "^3.7.3"}
desert = "^2020.11.18"

[tool.poetry.dev-dependencies]
pytest = "^6.2.2"
coverage = {extras = ["toml"], version = "^5.4"}
safety = "^1.9.0"
mypy = "^0.800"
typeguard = "^2.9.1"
xdoctest = {extras = ["colors"], version = "^0.15.0"}
sphinx = "^3.3.1"
sphinx-autobuild = "^2020.9.1"
pre-commit = "^2.9.3"
flake8 = "^3.8.4"
black = "^20.8b1"
flake8-bandit = "^2.1.2"
flake8-bugbear = "^20.11.1"
flake8-docstrings = "^1.5.0"
flake8-rst-docstrings = "^0.0.14"
pep8-naming = "^0.11.1"
darglint = "^1.6.0"
pre-commit-hooks = "^3.3.0"
sphinx-rtd-theme = "^0.5.1"
Pygments = "^2.7.4"
commitizen = "^2.14.0"
pytest-asyncio = "^0.14.0"
pytest-mock = "^3.5.1"
pytest-datadir = "^1.3.1"
aioresponses = "^0.7.1"

[tool.coverage.paths]
source = ["src", "*/site-packages"]

[tool.coverage.run]
branch = true
source = ["haapi.games.rawg"]

[tool.coverage.report]
show_missing = true
fail_under = 100

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
