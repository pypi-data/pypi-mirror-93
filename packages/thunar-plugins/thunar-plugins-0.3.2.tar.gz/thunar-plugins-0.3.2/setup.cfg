[metadata]
name = thunar-plugins
author = Yann Buechau
author_email = nobodyinperson@posteo.de
keywords = thunar,plugin
license = GPLv3
url = https://gitlab.com/nobodyinperson/thunar-plugins
description = Plugins for the Thunar file browser
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)

[options]
packages = find:
include_package_data = True
install_requires = PyGObject

[options.package_data]
thunar_plugins.locale = *.mo
thunar_plugins.ui = *.glade

[options.entry_points]
console_scripts = 
	thunar-plugins = thunar_plugins.__main__:main
thunar_plugin = 
	link-menu = thunar_plugins.menus.link:LinkSubmenu
	hash-menu = thunar_plugins.menus.hash:HashSubmenu
	plugin-preferences = thunar_plugins.preferences.plugins:PluginPreferences

[egg_info]
tag_build = 
tag_date = 0

