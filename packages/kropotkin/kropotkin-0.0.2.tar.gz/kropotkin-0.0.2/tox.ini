[tox]
envlist = py36,py37,py38

[testenv]
deps=
    pytest
    pytest-cov
    hypothesis
    black
    pylama
commands=
    pip install .
    black -l 79 --check --diff --exclude _version.py kropotkin
    pylama --ignore E501,W503 kropotkin
    py.test -vv --cov kropotkin --cov-report html --cov-report term --junit-xml target/test-output.xml tests
