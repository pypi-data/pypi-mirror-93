language: cpp
dist: trusty

branches:
  only:
    - master
    - /^release-.*$/
    # Also build tags
    - /^\d+\.\d+(\.\d+)?(-\S*)?$/.

linux64_addons:
    addons: &linux64
      apt:
        sources:
        - ubuntu-toolchain-r-test
        - deadsnakes
        packages:
        - g++-4.8
        - valgrind
        # Used for CHFL_EXTERNAL_NETCDF
        - libnetcdf-dev
        - python3.6

linux32_addons:
    addons: &linux32
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - g++-4.8
        - g++-4.8-multilib
        - linux-libc-dev:i386
        - libc6-dev-i386

matrix:
  fast_finish: true
  include:
    - name: documentation
      os: linux
      env: DEPLOY_DOCS=ON
      dist: xenial
      addons:
        apt:
          sources:
            - deadsnakes
          packages:
            - python3.6
            - patchelf
      script: ./scripts/ci/build-docs.sh
    - name: emscripten
      os: linux
      env: STATIC_LIBS=ON EMSCRIPTEN=ON ALTERNATIVE_CMAKE=3.9.3-Linux-x86_64
      dist: xenial
    - name: static + coverage
      os: linux
      compiler: gcc
      env: STATIC_LIBS=ON DO_COVERAGE=ON
      addons: *linux64
    - name: clang + non-standard external libs
      os: linux
      compiler: clang
      env: CMAKE_EXTRA="-DCHFL_SYSTEM_NETCDF=ON -DCHFL_SYSTEM_ZLIB=ON -DCHFL_SYSTEM_LZMA=ON -DCHFL_DISABLE_GEMMI=ON"
      addons: *linux64
    - name: valgrind
      os: linux
      compiler: gcc
      env: VALGRIND=ON CHECK_EXPORTS=ON
      addons: *linux64
    - name: cmake-2.8.12
      os: linux
      compiler: gcc
      env: ALTERNATIVE_CMAKE=2.8.12.2-Linux-i386
      addons:
        <<: *linux64
        apt:
          packages:
            # cmake 2.8.12-Linux-i386 needs 32-bit libc & ld.so
            - libc6:i386
    - name: 32-bits
      os: linux
      compiler: gcc
      env: ARCH=x86 CMAKE_EXTRA=-DHAVE_LIBM=/lib32/libm.so.6
      addons: *linux32
    - name: osx clang
      os: osx
      compiler: clang
      osx_image: xcode9.4
    - name: osx gcc
      os: osx
      compiler: gcc
      osx_image: xcode9.4
    - name: MSVC 64-bit
      os: windows
      env: CMAKE_GENERATOR="Visual Studio 14 2015 Win64"
      filter_secrets: false
    - name: MSVC 64-bit static
      os: windows
      env: CMAKE_GENERATOR="Visual Studio 14 2015 Win64" STATIC_LIBS=ON
      filter_secrets: false
    - name: MSVC 32-bit
      os: windows
      env: CMAKE_GENERATOR="Visual Studio 14 2015"
      filter_secrets: false
    - name: MinGW
      os: windows
      env: CMAKE_GENERATOR="MinGW Makefiles"

before_install:
  # Setting environement
  - cd $TRAVIS_BUILD_DIR
  - source scripts/ci/setup-travis.sh
  - $CC --version
  - $CXX --version

script:
  - cd $TRAVIS_BUILD_DIR
  - mkdir build && cd build
  - echo $CMAKE_CONFIGURE cmake -G "${CMAKE_GENERATOR}" $CMAKE_ARGS
  - $CMAKE_CONFIGURE cmake -G "${CMAKE_GENERATOR}" $CMAKE_ARGS ..
  - echo cmake --build . --config $CMAKE_BUILD_TYPE -- $BUILD_ARGS
  - eval cmake --build . --config $CMAKE_BUILD_TYPE -- $BUILD_ARGS
  - ctest -j2 --output-on-failure -C $CMAKE_BUILD_TYPE
  - cd $TRAVIS_BUILD_DIR
  # Check exported symbols in shared library
  - |
    if [[ "${CHECK_EXPORTS}" == "ON" ]]; then
        ./scripts/ci/check-exported-symbols.py build/libchemfiles.so
    fi
  # Generate and upload coverage
  - |
    if [[ "${DO_COVERAGE}" == "ON" ]]; then
        cd $TRAVIS_BUILD_DIR
        find . -type f -name '*.gcno' -exec gcov-4.8 -pb {} +
        rm -f \#usr\#*.gcov
        rm -f *\#external\#*.gcov
        codecov -X gcov
    fi

deploy:
  - provider: pages
    skip_cleanup: true
    github_token: $GH_TOKEN
    local_dir: build/gh-pages
    on:
        branch: master
        condition: $DEPLOY_DOCS == ON
  - provider: pages
    skip_cleanup: true
    github_token: $GH_TOKEN
    local_dir: build/gh-pages
    on:
        tags: true
        condition: $DEPLOY_DOCS == ON
