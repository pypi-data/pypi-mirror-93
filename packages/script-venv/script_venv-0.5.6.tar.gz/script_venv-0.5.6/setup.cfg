[bdist_wheel]
universal = 1

[flake8]
exclude = docs
radon-no-assert = true

[aliases]
test = pytest

[tool:pytest]
flake8-max-line-length = 120
addopts = 
	--cov=script_venv/
	--cov-branch
	--cov-report=html
	--flake8
	--mypy

[mypy]
ignore_missing_imports = True

[egg_info]
tag_build = 
tag_date = 0

