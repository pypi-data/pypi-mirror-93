[tool.poetry]
name = "acquisition_sanitizer"
version = "0.1.3"
description = "Helper function for pattern matching functions"
authors = ["Mars Veloso <testmarcelino@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.9.1"
html-sanitizer = "^1.9.1"

[tool.poetry.dev-dependencies]
pytest = "^6.2.2"
pytest-instafail = "^0.4.2"
pytest-sugar = "^0.9.4"
pytest-icdiff = "^0.5"
pytest-cov = "^2.11.1"
mypy = "^0.800"
black = "^20.8b1"
isort = "^5.7.0"
pre-commit = "^2.9.3"
ipykernel = "^5.3.4"

[tool.pytest]
minversion = "6.0"
addopts = "-ra -q --cov=acquisition_sanitizer tests/"
testpaths = ["tests"]

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 79
include_trailing_comma = 'True'

[tool.black]
line-length = 79
include = '.pyi?$'
exclude = '''
/(
    .git
    | .hg
    | .mypy_cache
    | .tox
    | .venv
    | _build
    | buck-out
    | build
    | dist
)/
'''


[build-system]
requires = ["poetry-core>=1.1.4"]
build-backend = "poetry.core.masonry.api"
