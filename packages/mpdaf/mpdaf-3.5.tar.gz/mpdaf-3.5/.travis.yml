language: python
cache: pip
dist: xenial

branches:
  only:
  - master

matrix:
  include:
    # First stage: check that setup is fine
    - python: 3.7
      env: TOXENV=check
      stage: setup

    # Second stage: run tests
    - python: 3.6
      stage: test
      env: TOXENV=py36
           TOXARGS='--pyargs mpdaf'
    - python: 3.7
      stage: test
      env: TOXENV=py37
           TOXARGS='--pyargs mpdaf'
    - python: 3.8
      stage: test
      env: TOXENV=py38
           TOXARGS='--pyargs mpdaf --remote-data=any'
      addons:
        apt:
          packages: sextractor

    # Third stage: run additional tests and docs
    - python: 3.7
      stage: extra
      env: TOXENV=docs
      addons:
        apt:
          packages: graphviz
    - python: 3.7
      stage: extra
      addons:
        apt:
          packages: sextractor
      env: TOXENV=py37
           TOXARGS='-sv --runslow lib/mpdaf/sdetect/tests/test_muselet.py'


install: pip install -U tox-travis

script: tox -v $TOXOPTS -- $TOXARGS

after_success:
  - pip install codecov
  - codecov
