[tox]
envlist = clean,py3,report

[testenv]
deps =
    pbr
    -rrequirements.txt
    -rtest-requirements.txt
commands = pytest --cov=openmodule --cov-report= tests


[testenv:report]
deps = coverage
skip_install = true
commands =
    coverage report
    coverage html

[testenv:clean]
deps = coverage
commands = coverage erase