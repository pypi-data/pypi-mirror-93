[tool.poetry]
name = "inmanta-dev-dependencies"
version = "1.12.0"
description = "Package collecting all common dev dependencies of inmanta modules and extensions to synchronize dependency versions."
authors = ["Inmanta <code@inmanta.com>"]
license = "Apache-2.0"
packages = [
    { include = "inmanta_dev_dependencies", from = "src" },
]

[tool.poetry.dependencies]
python = "^3.6"
black = "20.8b1"
flake8 = "3.8.4"
flake8-copyright = "0.2.2"
flake8-black = "0.2.1"
flake8-isort = "4.0.0"
isort = "5.7.0"
lxml = "4.6.2"
mypy = "0.800"
pytest = "6.2.2"

# Optional dependencies
pytest-asyncio = { version = "0.14.0", optional = true }
pytest-inmanta = { version = "1.4.0", optional = true }
pytest-timeout = { version = "1.4.2", optional = true }
tox = { version = "3.21.3", optional = true }
tox-venv = { version = "0.4.0", optional = true }

[tool.poetry.extras]
async = ["pytest-asyncio", "pytest-timeout"]
extension = ["tox", "tox-venv"]
module = ["pytest-inmanta"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
