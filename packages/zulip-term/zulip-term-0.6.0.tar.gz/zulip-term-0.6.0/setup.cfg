[tool:pytest]
filterwarnings = 
	ignore::PendingDeprecationWarning:distutils.*:
	ignore::DeprecationWarning:distutils.*:
	ignore::DeprecationWarning:bs4.*:
addopts = 
	-rxXs
	--cov=zulipterminal
	--no-cov-on-fail

[tool:isort]
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
line_length = 79
atomic = True
lines_after_imports = 2

[flake8]
ignore = 
	E121,
	E123,
	E126,
	W503,
	E241,
	E252,
	F841,
	Q000,
inline-quotes = "
multiline-quotes = """
exclude = .git,__pycache__,build,dist,tools

[mypy]
python_version = 3.6
mypy_path = mypy_stubs

[mypy-urwid,zulip,pudb]
ignore_missing_imports = True

[coverage:run]
branch = True
omit = 

[coverage:report]
exclude_lines = 
	pragma: no cover
	
	def __repr__
	if self\.debug
	
	raise AssertionError
	raise NotImplementedError
	
	if 0:
	if __name__ == .__main__.:
precision = 1
skip_covered = True
show_missing = True

[egg_info]
tag_build = 
tag_date = 0

