[isort]
line_length = 120
default_section = THIRDPARTY
known_first_party = eidas_node
combine_as_imports = True
multi_line_output = 0

[flake8]
max-line-length = 120
max_complexity = 15

[mypy]
check_untyped_defs = True

[mypy-appsettings.*]
ignore_missing_imports = True

[mypy-django.*]
ignore_missing_imports = True

[mypy-freezegun.*]
ignore_missing_imports = True

[mypy-lxml.*]
ignore_missing_imports = True

[mypy-pyignite.*]
ignore_missing_imports = True

[mypy-xmlsec.*]
ignore_missing_imports = True

[pydocstyle]
match_dir = ^(?!tests).*
add_ignore = D105,D107

[egg_info]
tag_build = 
tag_date = 0

