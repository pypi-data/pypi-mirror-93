[options]
python_requires = ~=3.6
setup_requires = 
	wheel>=0.34.2
	setuptools>=44.1.0
install_requires = 
	Click>=7.1.1
	PyNaCl>=1.3.0
	requests>=2.23.0
	cryptography>=2.9
	keyring>=21.2.0
	keyrings.alt>=4.0.2
packages = find:
package_dir = 
	=src
include_package_data = True

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	ghs = githubsecrets.__main__:main

[metadata]
name = githubsecrets
author = Meir Gabay
license = MIT
author_email = unfor19@gmail.com
url = https://github.com/unfor19/githubsecrets
project_urls = 
	Documentation = https://github.com/unfor19/githubsecrets/wiki
description = A simple CLI to manage GitHub secrets, that are used with GitHub Actions
long_description_content_type = text/markdown
long_description = file: README.md
keywords = 
	github
	secrets
	python
	devops
	cli
platforms = any
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	Topic :: Software Development :: Build Tools
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Operating System :: POSIX :: Linux
	Operating System :: Unix
	Operating System :: MacOS
	Operating System :: Microsoft :: Windows

[egg_info]
tag_build = 
tag_date = 0

