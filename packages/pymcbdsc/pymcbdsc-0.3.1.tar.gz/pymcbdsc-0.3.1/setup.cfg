[metadata]
name = pymcbdsc
version = attr:pymcbdsc.__version__
author = Kodai Tooi
author_email = your-email@example.com
description = This project provides very easier setup and management for Minecraft Bedrock Dedicated Server.
long_description = file:README.md
long_description_content_type = text/markdown
url = https://github.com/ktooi/pymcbdsc
license_files = LICENSE
classifier = 
	License :: OSI Approved :: MIT License
	Development Status :: 3 - Alpha
	Programming Language :: Python
	Intended Audience :: Developers
	Intended Audience :: System Administrators
	Operating System :: Microsoft :: Windows
	Operating System :: POSIX
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3 :: Only

[options]
zip_safe = False
packages = find:
python_requires = >= 3.5
install_requires = 
	docker >= 4.4.0
entry_points = file: entry_points.cfg

[options.data_files]
share/mcbdsc/docker = 
	docker/Dockerfile
	docker/entrypoint.sh
share/mcbdsc/docker/env-files = 
	docker/env-files/example.env

[bdist_wheel]
universal = 0

[egg_info]
tag_build = 
tag_date = 0

