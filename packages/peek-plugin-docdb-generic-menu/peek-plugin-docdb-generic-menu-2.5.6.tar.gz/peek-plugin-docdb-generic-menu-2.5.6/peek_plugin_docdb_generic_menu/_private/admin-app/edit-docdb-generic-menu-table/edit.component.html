<div class="panel panel-default">
    <div class="panel-heading">Menus
        <div class="btn-toolbar pull-right">
            <div class="btn-group">
                <div class="btn btn-default btn-sm" (click)='save()'>
                    Save
                </div>
                <div class="btn btn-default btn-sm" (click)='loader.load()'>
                    Reset
                </div>
                <div class="btn btn-default btn-sm" (click)='addRow()'>
                    Add
                </div>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <div class="alert alert-info" role="alert">
            use {{'{'}}key{{'}'}} for the display key, or {{'{'}}valx{{'}'}} where
            valx is a key in the data dict provided with the display item during
            import.<br>
            For example "alias", "name".
        </div>
        <table class="table">
            <thead>
            <tr>
                <th></th>
                <th>Model Set Key(?)</th>
                <th><a href="https://ng.ant.design/components/icon/en">Ant Design Icon(?)</a></th>
                <th>Title(?)</th>
                <th>Tooltip(?)</th>
                <th>Condition(?)</th>
                <th></th>
            </tr>
            </thead>
            <tbody *ngFor="let item of items">
            <tr>
                <td></td>
                <td>
                    <input [(ngModel)]="item.modelSetKey"
                           class="form-control input-sm"
                           type="text"/>
                </td>
                <td>
                    <input [(ngModel)]="item.faIcon"
                           class="form-control input-sm"
                           type="text"/>
                </td>
                <td>
                    <input [(ngModel)]="item.title"
                           class="form-control input-sm"
                           type="text"/>
                </td>
                <td>
                    <input [(ngModel)]="item.tooltip"
                           class="form-control input-sm"
                           type="text"/>
                </td>
                <td>
                    <input [(ngModel)]="item.showCondition"
                           class="form-control input-sm"
                           type="text"/>
                </td>
                <td>
                    <div class="btn btn-default" (click)='removeRow(item)'>
                        <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                    </div>
                </td>
            </tr>
            <tr>
                <th>URL</th>
                <td style="width: 100%" colspan="7">
                    <input [(ngModel)]="item.url"
                           class="form-control input-sm"
                           type="text"/>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
