---
- name: Ensure DNF repos are configured
  hosts: seed-hypervisor:seed:overcloud
  vars:
    ansible_python_interpreter: /usr/libexec/platform-python
  tags:
    - dnf
  tasks:
    - block:
        - import_role:
            name: dnf
        - import_role:
            name: dnf-automatic
          tags:
            - dnf-automatic
      when:
        - ansible_os_family == 'RedHat'
        - ansible_distribution_major_version | int >= 8
