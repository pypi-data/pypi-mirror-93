upgrade:
  - |
    The Neutron LBaaS project was retired. Upgrading a deployment to the Train
    release will not upgrade Neutron LBaaS. Learn more about its retirement and
    Octavia as its successor at
    https://wiki.openstack.org/wiki/Neutron/LBaaS/Deprecation
deprecations:
  - |
    Removes support for Neutron LBaaS as Kolla Ansible dropped support in the
    Train release.
