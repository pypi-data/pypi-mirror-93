---
- name: Ensure Yum repos are configured
  hosts: seed-hypervisor:seed:overcloud
  vars:
    ansible_python_interpreter: /usr/libexec/platform-python
  tags:
    - yum
  tasks:
    - block:
        - import_role:
            name: yum
        - import_role:
            name: yum-cron
          tags:
            - yum-cron
      when:
        - ansible_os_family == 'RedHat'
        - ansible_distribution_major_version | int == 7
