[metadata]
name = quantumflow
url = https://github.com/gecrooks/quantumflow/
author = Gavin Crooks
author_email = gavincrooks@gmail.com
description = "Cross compiler for gate based models of quantum computing"
long_description = file:README.md
long_description_content_type = text/markdown
license_file = LICENSE
license = Apache-2.0
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Science/Research
	License :: OSI Approved :: Apache Software License
	Topic :: Scientific/Engineering
	Programming Language :: Python
	Natural Language :: English
	Topic :: Software Development :: Libraries
	Topic :: Software Development :: Libraries :: Python Modules
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Operating System :: OS Independent

[options]
zip_safe = True
python_requires = >= 3.7
packages = find:
install_requires = 
	importlib_metadata              # required for python 3.7
	numpy               >= 1.20
	scipy
	sympy               >= 1.6
	networkx
	opt_einsum
	pillow
	matplotlib
setup_requires = 
	setuptools_scm

[options.extras_require]
ext = 
	pyquil          >= 2.21
	cirq            >= 0.8
	qiskit          > 0.18.0
	ruamel.yaml                      # Additional requirement for pyquil
	pyquil
docs = 
	sphinx
	sphinxcontrib-bibtex
	guzzle-sphinx-theme
	setuptools_scm
dev = 
	pyquil          >= 2.1
	cirq            >= 0.8
	qiskit          >0.18.0
	ruamel.yaml
	pyquil
	
	sphinx
	sphinxcontrib-bibtex
	guzzle-sphinx-theme
	
	setuptools_scm
	twine
	setupext-janitor
	
	pytest >= 4.6
	pytest-cov
	flake8
	mypy
	black
	isort

[tool:pytest]
testpaths = 
	quantumflow

[coverage:paths]
source = 
	quantumflow

[coverage:run]
omit = 
	*_test.py

[coverage:report]
show_missing = true
exclude_lines = 
	pragma: no cover
	except ImportError
	assert False
	raise NotImplementedError()

[flake8]
max-line-length = 88
ignore = E203, W503

[mypy]
files = quantumflow
ignore_missing_imports = True
disallow_untyped_defs = True
strict_optional = False

[egg_info]
tag_build = 
tag_date = 0

