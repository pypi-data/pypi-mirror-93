[flake8]
exclude = 
	.git
max-line-length = 140
ignore = 
	W503, # line break occurred before a binary operator
	E203, # whitespace before ':'

[versioneer]
vcs = git
style = pep440
versionfile_source = src/convoke/_version.py
versionfile_build = src/convoke/_version.py
tag_prefix = ''
parentdir_prefix = ''

[egg_info]
tag_build = 
tag_date = 0

