# @package _global_

model:
  supervision:
    losses:
      berhu:
        threshold: 1.0
        adaptive: true
        image_wide: true
    berhu:
      gt: [left_down_depth, left_down_normal]
      pred: [left_down_depth_t, left_down_normal_t]
      weights: [left_down_mask, left_down_mask]
      out: [berhu_depth, berhu_normal]