[bumpversion]
current_version = 0.6.0
commit = True
tag = True

[bumpversion:file:setup.py]
search = version='{current_version}'
replace = version='{new_version}'

[bumpversion:file:src/rantanplan/__init__.py]
search = __version__ = '{current_version}'
replace = __version__ = '{new_version}'

[bdist_wheel]
universal = 1

[flake8]
max-line-length = 140
exclude = */migrations/*,.tox

[tool:pytest]
testpaths = tests
norecursedirs = 
	migrations
python_files = 
	test_*.py
	*_test.py
	tests.py
addopts = 
	-ra
	--strict
	--doctest-modules
	--doctest-glob=\*.rst
	--tb=short

[isort]
force_single_line = True
line_length = 120
known_first_party = rantanplan
default_section = THIRDPARTY
forced_separate = test_rantanplan
not_skip = __init__.py
skip = migrations

[matrix]
python_versions = 
	py37
dependencies = 
environment_variables = 
	-

[egg_info]
tag_build = 
tag_date = 0

