[tool.poetry]
name = "pypart"
version = "0.1.6"
description = "Couples pipeline transformers with their parameters for easier reuse of transformers"
authors = ["Benjamin Murauer <b.murauer@posteo.de>"]
license = "GPL-3.0+"

[tool.poetry.dependencies]
python = "^3.6.1"
sklearn = "^0.0"
pipelinehelper = "^0.7.8"
pandas = "^1.1.0"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
flake8 = "^3.8.3"
pre-commit = "^2.6.0"
twine = "^3.2.0"
autoflake = "^1.3.1"
isort = "^5.3.0"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
