[nosetests]
exe = True
tests = test/, test/command, test/database, test/scrapers, test/shared
verbosity = 2

[tool:pytest]
testpaths = test
verbosity = 2
python_files = test/*/test_*.py
ignore = __pycache__ *.pyc
norecursedirs = .svn _build tmp* __pycache__

[coverage:run]
omit = 
	*/.local/*
	*/virtualenv/*
	*/venv/*
	*/.venv/*
	*/docs/*
	*/examples/*
	utils/*

[egg_info]
tag_build = 
tag_date = 0

