[bumpversion]
current_version = 0.2.0
tag = True
commit = True
message = release-v{new_version}

[bumpversion:file:transcoding/__init__.py]
search = __version__ = '{current_version}'
replace = {new_version}

[bumpversion:file:setup.py]
search = version='{current_version}'
replace = {new_version}

[bumpversion:file:docs/cookiecutter_input.json]
search = 'package_version': '{current_version}'
replace = {new_version}

[metadata]
name = transcoding
url = https://gitlab.mpcdf.mpg.de/dboe/transcoding
author = Daniel BÃ¶ckenhoff
author_email = dboe@ipp.mpg.de
classifiers = 
	Development Status :: 3 - Alpha
	License :: OSI Approved :: MIT License
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
license = MIT License
license_files = LICENSE.rst
description = Bijective transoding engine for standardized file in- and outputs
long_description = file: README.rst, LICENSE.rst
long_description_content_type = text/x-rst
keywords = file input output transcoding standardization
project_urls = 
	Documentation = https://transcoding.readthedocs.io
	Source = https://gitlab.mpcdf.mpg.de/dboe/transcoding

[options]
python_requires = >=3.0
packages = find:
install_requires = 
	pathlib
	parse
	more_itertools
tests_require = 
	doctest
	unittest

[options.packages.find]
exclude = 
	tests*

[options.extras_require]
all = 
	%(dev)s
dev = 
	%(docs)s
	%(test)s
	bumpversion  # for incrementing the version
	twine  # for publishing
	sphinx  # for documentation
	pre-commit  # https://pre-commit.com/ for hook managment
	pre-commit-hooks
	cookiecutter_project_upgrader
docs = 
	sphinx>=2.2.0  # requires templatedir option in sphinx-apidoc
	sphinx_rtd_theme>=0.4.3
test = 
	flake8
	pylint
	pytest
	pytest-cov
	coverage
	pytest-shutil
	pytest-virtualenv
	pytest-fixture-config
	pytest-xdist
tar = 
	tarfile

[bdist_wheel]
universal = 1

[coverage:report]
show_missing = true
exclude_lines = 
	pragma: no cover
	if False

[flake8]
max-line-length = 99
doctests = True
exclude = .git, .eggs, __pycache__, docs, dist, venv, .tox
ignore = E203 W503 W504  # wrong flake defaults: see https://github.com/psf/black/issues/315, https://github.com/psf/black/issues/43

[pylint.]
ignore = setup.py

[build_sphinx]
builder = html,man
all-files = 1
build-dir = docs/_build
source-dir = docs

[tool:pytest]
addopts = --doctest-modules
junit_family = xunit2

[tox:tox]
minversion = 3.7
skip_missing_interpreters = true
envlist = 
	py{35,36,37,38}
recreate = true
usedevelop = true

[gh-actions]
python = 
	3.5: py35
	3.6: py36
	3.7: py37
	3.8: py38

[testenv]
description = run test suite under {basepython}
deps = 
	{[options]install_requires}
	{[options.extras_require]test}
extras = test
commands = 
	pytest \
	--cov={[metadata]name} \
	--ignore=docs \
	--junitxml=report/junit.xml

[testenv:flake8]
commands = flake8 {[metadata]name}/ tests/
extras = testing
description = run flake8 under {basepython}

[egg_info]
tag_build = 
tag_date = 0

