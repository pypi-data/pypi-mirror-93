{% extends 'layout.html' %}

{% block body %}

    <div class="row">
        <div class="col">
            <div id="results">
                <div class="row">
                    <div class="col" align="left">
                        <h3>Results</h3>
                    </div>
                    <div class="col" align="right">
                        <button id="check-btn" class="btn btn-secondary" onclick="checkLabels()">Check</button>
                        <button id="check-btn" class="btn btn-secondary" onclick="fixLabels()">Fix</button>
                    </div>
                </div>

                <ul>
                    {% for service, repos in services.items() %}
                        <li>
                            <strong>{{ service }}</strong>
                            <table class="table table-hover table-bordered">
                                {% for repo in repos %}
                                    <tr class="d-flex">
                                        <td class="col-sm-6"><strong>{{ repo }}</strong></td>
                                        <td class="col-sm-6" id="{{ service }}.{{ repo }}"></td>
                                    </tr>
                                {% endfor %}
                            </table>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>

{% endblock %}
