[metadata]
name = artella-plugins-about
description = Artella Plugin that allows to show information about the current installed Artella.
long_description = file: README.rst
long_description_content_type = text/x-rst
author = Artella, Inc
author_email = support@artella.com
url = https://github.com/artella/artella-plugins-about

[options]
zip_safe = False
include_package_data = true
packages = find:
install_requires = 
	artella-plugins-core

[options.extras_require]
dev = 
	wheel
test = 
	pytest

[bdist_wheel]
universal = 1

[versioneer]
vcs = git
style = pep440
versionfile_source = artella/plugins/about/_version.py
versionfile_build = artella/plugins/about/_version.py
tag_prefix = releases/
parentdir_prefix = artella-plugins-about-releases-

[egg_info]
tag_build = 
tag_date = 0

