[tool.poetry]
name = "mserv"
version = "0.8.4"
description = "A simple wrapper for managing your Minecraft servers."
authors = ["Quinton Jasper <dropatuningmetal@gmail.com>"]
readme = "README.md"
repository = "https://gitlab.com/mexiquin/mserv"


[tool.poetry.dependencies]
python = "^3.8"
requests = "^2.25.0"
beautifulsoup4 = "^4.9.3"
click = "^7.1.2"
rich = "^9.8.0"

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[tool.poetry.scripts]
mserv = 'mserv.mserv:mserv_cli'

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
