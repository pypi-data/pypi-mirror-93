[bumpversion]
current_version = 0.1.4
commit = True
tag = True

[tool:pytest]
testpaths = matplotcheck/tests

[bumpversion:file:setup.py]
search = "version='{current_version}'"
replace = {new_version}

[bumpversion:file:docs/conf.py]
search = "version = '{current_version}'"
replace = {new_version}

[egg_info]
tag_build = 
tag_date = 0

