[tool:pytest]
testpaths = tests
python_files = *.py
addopts = -vv --showlocals --cov-report term-missing --cov api --no-cov-on-fail

[flake8]
max-line-length = 88
ignore = E125,E129,W503,W504
exclude = .venv/,.git/,.tox/

[isort]
line_length = 88
indent = '    '
multi_line_output = 3
skip = .venv/,.git/,.tox/
known_first_party = api,tests
include_trailing_comma = True

[egg_info]
tag_build = 
tag_date = 0

