[metadata]
name = ecp-cookie-init
author = Duncan Macleod
author_email = auth@ligo.org
license = GPL-3.0-or-later
license_file = COPYING
url = https://wiki.ligo.org/AuthProject
description = Utility for obtaining short-lived cookies for accessing Shibbolized SPs from command-line tools (e.g., curl or git)
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: System Administrators
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Topic :: Scientific/Engineering :: Astronomy
	Topic :: Scientific/Engineering :: Physics

[options]
packages = find:
python_version = >=3.5
setup_requires = 
	setuptools >= 30.3.0
install_requires = 
	ciecplib
tests_require = 
	pytest

[options.entry_points]
console_scripts = 
	ecp-cookie-init = ecp_cookie_init:ecp_cookie_init

[tool:pytest]
addopts = -r s

[build_manpages]
manpages = 
	man/ecp-cookie-init.1:function=create_parser:module=ecp_cookie_init

[egg_info]
tag_build = 
tag_date = 0

