[metadata]
name = pywaterinfo
description = Python package to download time series data from waterinfo.be
author = Stijn Van Hoey
author-email = stijn@fluves.com
license = mit
long-description = file: README.md
long-description-content-type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/fluves/pywaterinfo
project-urls = 
	Documentation = https://github.com/fluves/pywaterinfo
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Intended Audience :: Science/Research
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
setup_requires = pyscaffold>=3.2a0,<3.3a0
install_requires = 
	pandas
	requests
	requests-cache
python_requires = >=3.6

[options.package_data]
pywaterinfo = data/*

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
develop = 
	pytest
	pytest-cov
	sphinx
	sphinx_rtd_theme
	recommonmark
	pre-commit
	black

[options.entry_points]

[test]
extras = True

[tool:pytest]
addopts = 
	--cov pywaterinfo --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests
markers = 
	nohictoken: marks tests relying on HIC token (deselect with '-m "not nohictoken"')

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 3.2.3
package = pywaterinfo
extensions = 
	pyproject
	markdown
	pre_commit
	tox
	travis

[egg_info]
tag_build = 
tag_date = 0

