<div class="panel panel-default">
    <div class="panel-heading">
        General Settings
    </div>
    <div class="panel-body">
        <table class="table">
            <tr>
                <th>Setting</th>
                <th>Value</th>
            </tr>
            <tr *ngFor="let item of items">
                <td>{{ item.key }}</td>
                <td *ngIf="item.type == 'boolean' ">
                    <nz-switch [(ngModel)]="item.boolean_value"></nz-switch>
                </td>
                <td *ngIf="item.type == 'integer' ">
                    <input [(ngModel)]="item.int_value"
                           [name]="item.key"
                           type="number"
                           step="1"
                           class="form-control input-sm"/>
                </td>
                <td *ngIf="item.key.endsWith('pass') && item.type == 'string' ">
                    <input [(ngModel)]="item.char_value"
                           [name]="item.key"
                           type="password"
                           class="form-control input-sm"/>
                </td>
                <td *ngIf="!item.key.endsWith('pass') && item.type == 'string' ">
                    <input [(ngModel)]="item.char_value"
                           [name]="item.key"
                           class="form-control input-sm"/>
                </td>
            </tr>
        </table>

        <div class="btn-toolbar">
            <div class="btn-group">
                <div class="btn btn-default" (click)='saveClicked()'>
                    Save
                </div>
                <div class="btn btn-default" (click)='resetClicked()'>
                    Reset
                </div>
            </div>
        </div>

    </div>
</div>
