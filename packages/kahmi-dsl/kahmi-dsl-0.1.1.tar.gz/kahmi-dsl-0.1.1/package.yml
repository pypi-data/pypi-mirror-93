name: kahmi-dsl
version: 0.1.1
author: Niklas Rosenstein <rosensteinniklas@gmail.com>
modulename: kahmi.dsl
description: Parser and transpiler for the Kahmi DSL.
typed: true
requirements:
- python ^3.6
- astor ^0.8.1
- nr.parsing.core ^1.1.0
- nr.pylang.ast ~0.0.4
- dataclasses ^0.6
entrypoints:
  kahmi.dsl.macros:
  - yaml = kahmi.dsl.macros.yaml:YamlMacro
