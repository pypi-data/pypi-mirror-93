[tool.poetry]
name = "improvisers"
version = "0.1.7"
description = "Library for modeling improvisers in stochastic games."
authors = ["Marcell Vazquez-Chanlatte <mvc@linux.com>"]
include = ["improvisers/py.typed"]

[tool.poetry.dependencies]
python = "^3.8"
attrs = "^20.3.0"
toposort = "^1.5"
scipy = "^1.5.4"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
pytest-flake8 = "^1.0.4"
mypy = "^0.790"
codecov = "^2.1.11"
pytest-cov = "^2.11.1"
pdoc3 = "^0.9.2"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
