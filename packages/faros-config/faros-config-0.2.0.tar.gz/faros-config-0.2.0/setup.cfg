[metadata]
name = faros-config
description = Project Faros configuration library and web application.
long_description = file: README.md
long_description_content_type = text/markdown
license = GNU GPL v3
license_file = LICENSE
url = https://faros.dev
author = James Harmison
author_email = jharmison@redhat.com

[options]
python_requires = >= 3.6
package_dir = 
	=src
packages = find:
zip_safe = False
include_package_data = True
install_requires = 
	Flask==1.1.2
	PyYAML==5.3.1
	pydantic==1.7.3
	Flask-WTF==0.14.3
setup_requires = 
	setuptools_scm

[options.packages.find]
where = src

[options.package_data]
* = src/faros_config/ui/static/*, src/faros_config/ui/templates/*

[options.entry_points]
console_scripts = 
	faros-inventory = faros_config.inventory.cli:main

[egg_info]
tag_build = 
tag_date = 0

