      summary: Delete Distribution metadta
      operationId: fdp.api.Distribution.delete
      responses:
        '204':
          description: Successful operation
        '404':
          description: Invalid ID supplied
components:
  requestBodies:
    RDF:
      required: true
      content:
        text/turtle:
          schema:
            {}
        text/n3:
          schema:
            {}
        application/ld+json:
          schema:
            {}
        application/rdf+xml:
          schema:
            {}
        application/n-triples:
          schema:
            {}
  responses:
    RDF:
      description: Successful operation
      content:
        text/turtle:
          {}
        text/n3:
          {}
        application/rdf+xml:
          {}
        application/ld+json:
          {}
        application/n-triples:
          {}