[tool.poetry]
name = "benchling-sdk"
version = "0.5.0a"   # NOTE: This version number is ignored and does not correspond to releases (see README)
description = "SDK for interacting with the Benchling Platform. Currently unsupported for production use."
authors = ["Benchling Customer Engineering <ce-team@benchling.com>"]
packages = [{include = "benchling_sdk"}]
include = [
    "LICENSE", "benchling_sdk/py.typed"
]
license = "Apache-2.0"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.7"
backoff = "^1.10.0"
benchling-api-client = "^0.10.8-alpha.0"
typing-extensions = "^3.7.4"

[tool.poetry.dev-dependencies]
black = "19.10b0"
isort = "^5.1.4"
pre-commit = "^2.6.0"
ipython = "^7.16.1"
mypy = "^0.782"
flake8 = "^3.8.3"

[tool.black]
line-length=110

[tool.isort]
combine_as_imports=true
default_section="THIRDPARTY"
force_alphabetical_sort_within_sections=true
force_sort_within_sections=true
include_trailing_comma=true
known_first_party=["benchling_sdk"]
known_third_party=["backoff", "benchling_api_client", "typing_extensions"]
line_length=110
multi_line_output=3
order_by_type=false

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
