[bdist_wheel]
universal = True

[flake8]
exclude = 
	.eggs,
	.git,
	.pybuild,
	__pycache__,
	build,
	debian,
	script,
	venv
ignore = 
	C816
	E402
	W504
max_line_length = 95

[isort]
atomic = True
balanced_wrapping = True
combine_as_imports = True
include_trailing_comma = True
length_sort = True
multi_line_output = 3
order_by_type = False
float_to_top = True
default_section = THIRDPARTY
sections = FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER

[egg_info]
tag_build = 
tag_date = 0

