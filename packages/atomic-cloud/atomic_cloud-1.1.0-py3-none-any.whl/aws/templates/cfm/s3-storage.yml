AWSTemplateFormatVersion: '2010-09-09'
Description: Backend S3 storage for {{AppName}} in the {{VpcName}} environment
Resources:
  AppStorage:
    Type: AWS::S3::Bucket
    Properties:
      AccessControl: Private
      BucketName: {{AppName}}.{{VpcName}}.storage
    DeletionPolicy: Retain
Outputs:
    Bucket:
        Value: !Ref AppStorage