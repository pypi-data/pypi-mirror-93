[tox]
envlist = coverage-py2-dj111-{pg,sqlite},coverage-py3-dj{111,22}-{pg,sqlite}
toxworkdir = {env:TMPDIR:/tmp}/tox-{env:USER}/django-mellon/

[testenv]
whitelist_externals =
  /bin/mv
setenv =
  DJANGO_SETTINGS_MODULE=testsettings
  PYTHONPATH=.
  SETUPTOOLS_USE_DISTUTILS=stdlib
  sqlite: DB_ENGINE=sqlite3
  pg: DB_ENGINE=postgresql_psycopg2
  coverage: COVERAGE=--cov=mellon --cov-branch --cov-append --cov-report xml --cov-report html
usedevelop =
    coverage: true
deps =
  dj111: django>=1.11,<1.12
  dj22: django>=2.2,<2.3
  pg: psycopg2
  mock<4
  httmock
  pytest
  pytest-cov
  pytest-random
  pytest-mock
  pytest-django
  pytest-freezegun
  pytest-localserver
  pytz
  lxml
  cssselect
  dj111: django-webtest<1.9.3
  dj22: django-webtest>1.9.3
  WebTest
  pyquery
commands =
  py2: ./getlasso.sh
  py3: ./getlasso3.sh
  py.test -o junit_suite_name={envname} --junit-xml=junit-{envname}.xml --random {env:COVERAGE:} {posargs:tests}

[testenv:pylint]
basepython = python2.7
deps =
    pylint<1.8
    pylint-django<0.8.1
commands =
    pylint: ./pylint.sh mellon

[testenv:django-admin]
whitelist_externals = django-admin
usedevelop = True
setenv =
  DJANGO_SETTINGS_MODULE=testsettings
  PYTHONPATH=.:tests
deps =
  psycopg2-binary
commands =
  ./getlasso3.sh
  django-admin {posargs:--help}


[pytest]
junit_family=legacy
