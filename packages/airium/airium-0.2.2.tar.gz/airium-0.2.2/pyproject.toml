[tool.poetry]
name = "airium"
version = "0.1.0"
description = "Html generator with reverse transpiler included."
authors = ["Micha≈Ç Kaczmarczyk <michal.s.kaczmarczyk@gmail.com>"]
license = "MIT license"
include = ["LICENSE", "MANIFEST.in", "README.md", "CHANGELOG.md",
    "requirements.txt", "requirements_dev.txt", "requirements_for_parsing.txt"]


[tool.poetry.scripts]
airium = 'airium.__main__:entry_main'

[tool.poetry.dependencies]
python = "^3.6"
requests = "^2.24"
beautifulsoup4 = "^4.9"

[tool.poetry.dev-dependencies]
pdbpp = "^0.10"
pytest = "^5.4"
pytest-cov = "^2.10"
pytest-mock = "^3.3"
tox = "^3.20"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
