<nz-modal [nzVisible]="popupShown"
          nzTitle="Select Layers"
          [nzFooter]="null"
          (nzOnCancel)="closePopup()">
    <p *ngIf="noItems()">
        There are no layers to view at this time.
    </p>
    <div *ngIf="!noItems()">
        <nz-table nzTemplateMode ngSize="small">
            <tbody>
            <tr *ngFor="let item of items">
                <td>
                    <nz-switch (ngModelChange)="toggleLayerVisible(item)"
                               [ngModel]="item.visible"></nz-switch>
                </td>
                <td>{{item.name}}
                </td>
                <td>{{item.order}}
                </td>
            </tr>
            </tbody>
        </nz-table>
    </div>
</nz-modal>
