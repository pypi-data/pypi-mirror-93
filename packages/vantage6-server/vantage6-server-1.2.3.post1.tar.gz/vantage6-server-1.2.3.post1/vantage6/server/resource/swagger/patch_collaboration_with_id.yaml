summary: Update collaboration

description:
  Updates the collaboration with the specified data.

parameters:
  - in: path
    name: id
    schema:
      type: integer
    description: collaboration id
    required: true

requestBody:
  content:
    application/json:
      schema:
        properties:
          name:
            type: string
            description: Human readable label
          organization_ids:
            type: array
            items:
              type: integer
            description: list of organization ids

responses:
  200:
    description: Ok
  404:
    description: collaboration with specified id is not found
#  403:
#    description: you do not have permission to view this collaboration
  401:
    description: Unauthorized

security:
  - bearerAuth: []

tags: ["Collaboration"]