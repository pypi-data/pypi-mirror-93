summary: List of collaborations

description:
  Returns a list of collaborations that belong to the organization of the user or node.
  In case of an administrator all the collaboration from all the organizations are returned.

responses:
  200:
    description: Ok
  404:
    description: collaboration with specified id is not found
#  403:
#    description: you do not have permission to view this collaboration
  401:
    description: Unauthorized
security:
  - bearerAuth: []
tags: ["Collaboration"]