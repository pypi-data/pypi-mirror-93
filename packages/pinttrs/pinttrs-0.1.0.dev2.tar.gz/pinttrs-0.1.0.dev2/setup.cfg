[metadata]
name = pinttrs
version = attr: pinttr.__version__
author = Vincent Leroy
maintainer = Vincent Leroy
license = MIT
url = https://github.com/leroyvn/pinttrs
description = Pint meets attrs
long_description = file: README.md
long_description_content_type = text/markdown

[options]
install_requires = 
	attrs
	pint
package_dir = 
	=src
packages = find:

[options.packages.find]
where = src
include = *

[options.extras_require]
tests = coverage; pytest
dev = black; click; coverage; conda-lock; pip-tools; ruamel.yaml; pytest
docs = sphinx>=3.1; furo; sphinx-copybutton; sphinx-panels

[egg_info]
tag_build = 
tag_date = 0

