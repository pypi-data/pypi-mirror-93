version: "2"
checks:
  argument-count:
    config:
      threshold: 8
  complex-logic:
    config:
      threshold: 4
  file-lines:
    config:
      threshold: 700
  method-complexity:
    config:
      threshold: 65
  method-count:
    config:
      threshold: 20
  method-lines:
    config:
      threshold: 180
  nested-control-flow:
    config:
      threshold: 4
  return-statements:
    config:
      threshold: 4
  similar-code:
    enabled : true
  identical-code:
    enabled: true
    config:
      threshold: 40
exclude_patterns:
  - "**/tests/"
  - "versioneer.py"
  - "pysprint/_version.py"
