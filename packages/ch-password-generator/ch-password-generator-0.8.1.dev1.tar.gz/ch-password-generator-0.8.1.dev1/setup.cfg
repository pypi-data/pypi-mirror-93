[tool:pytest]
testpaths = tests

[coverage:run]
source = ./passgen
omit = ./venv/*,*tests*,*asgi*,*wsgi*,./setup.py
branch = True

[coverage:report]
omit = ./venv/*,*tests*,*asgi*,*wsgi*,./setup.py

[pycodestyle]
exclude = 
	.git,
	venv,
	__pycache__,
	requirements*.txt
	*.sql
disable = 
	R0801,
	too-few-public-methods,
	missing-function-docstring,
	useless-object-inheritance
max-complexity = 10
max-line-length = 119

[egg_info]
tag_build = 
tag_date = 0

