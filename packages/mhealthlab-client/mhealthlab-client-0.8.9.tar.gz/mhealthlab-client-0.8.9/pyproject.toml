[tool.poetry]
authors = ["Qu Tang <tang.q@northeastern.edu>"]
description = "Client to download and decrypt data for lab projects of mhealthgroup.org"
license = "MIT"
name = "mhealthlab-client"
version = "0.8.9"

[tool.poetry.dependencies]
arus = "^1.1.18"
arus-muss = "^0.2.0"
outdated = "^0.2.0"
pysftp = "^0.2.9"
python = "^3.7.0"
pyzipper = "^0.3.1"

[tool.poetry.dev-dependencies]
autopep8 = "^1.5.2"
pytest = "^5.4.3"

[tool.poetry.scripts]
mhlab = 'mhealthlab_client.mhlab:mhlab'

[build-system]
build-backend = "poetry.masonry.api"
requires = ["poetry>=0.12"]
