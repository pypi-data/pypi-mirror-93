<div class="panel panel-default">

    <!-- Default panel contents -->
    <div class="panel-heading">Uploade Device Update
        <button *ngIf="formEnabled()" class="btn btn-sm btn-default pull-right"
                (click)="nextClicked()">Next
        </button>
    </div>
    <div class="panel-body">

        <p></p>


        <div *ngIf="uploadEnabled()"
             class="panel panel-warning my-drop-zone"
             ng2FileDrop
             [class.panel-success]="hasBaseDropZoneOver"
             (fileOver)="fileOverBase($event)"
             [uploader]="uploader">

            <div class="panel-heading">
                <h3>
                    <span class="glyphicon glyphicon-flash"></span>
                    <small [hidden]="progressPercentage">
                        Drop Device Update Here
                    </small>
                    <small [hidden]="!progressPercentage">
                        Uploading, {{progressPercentage}} done.
                    </small>
                </h3>

            </div>
        </div>
        <div *ngIf="formEnabled()">
            <div class="row">
                <div class="form-group col-md-3">
                    <label for="deviceType">Device Type</label>
                    <select class="form-control" id="deviceType"
                            [(ngModel)]="newUpdate.deviceType">
                        <option value="mobile-ios">Mobile - iOS</option>
                        <option value="mobile-android">Mobile - Android</option>
                        <option value="desktop-macos">Desktop - macOS</option>
                        <option value="desktop-windows">Desktop - Windows</option>
                    </select>
                </div>
                <div class="form-group col-md-9">
                    <label for="description">Description</label>
                    <input type="text" class="form-control" id="description"
                           [(ngModel)]="newUpdate.description">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="appVersion">App Version</label>
                    <input type="text" class="form-control" id="appVersion"
                           [(ngModel)]="newUpdate.appVersion">
                </div>
                <div class="form-group col-md-6">
                    <label for="updateVersion">Update Version</label>
                    <input type="text" class="form-control" id="updateVersion"
                           [(ngModel)]="newUpdate.updateVersion">
                </div>
            </div>
        </div>

    </div>
</div>
