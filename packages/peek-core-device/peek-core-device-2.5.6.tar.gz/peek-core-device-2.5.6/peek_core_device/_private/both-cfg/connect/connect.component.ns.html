<ScrollView>
    <StackLayout>

        <StackLayout class="peek-information-section">

            <label class="information-section-title"
                   text="Update Peek Server Connection"></label>

        </StackLayout>

        <StackLayout class="peek-details-section p-20">

            <!-- Server hostname -->
            <GridLayout rows="auto, auto" columns="*">
                <!-- COL 0 -->
                <Label row="0" col="0" class="details-section-title"
                       text="Peek Server Hostname or IP:"></Label>
                <TextField row="1" col="0"
                           class="details-section-value  editable"
                           autocorrect="false"
                           hint="Insert Hostname or IP"
                           returnKeyType="done"
                           (returnPress)="connectClicked()"
                           [(ngModel)]="server.host"></TextField>

            </GridLayout>

            <!-- More details -->
            <GridLayout rows="auto, auto" columns="*, *, *">

                <!-- COL 0 -->
                <Label row="0" col="0" class="details-section-title"
                       text="Http Port"></Label>
                <TextField row="1" col="0" class="details-section-value editable"
                           [(ngModel)]="httpPortStr"></TextField>

                <!-- COL 1 -->
                <Label row="0" col="1" class="details-section-title"
                       text="WebSocket Port"></Label>
                <TextField row="1" col="1" class="details-section-value editable"
                           [(ngModel)]="websocketPortStr"></TextField>

                <!-- COL 2 -->
                <Label row="0" col="2" class="details-section-title"
                       text="Use SSL"></Label>
                <Switch row="1" col="2" class="" #useSslSw [checked]="server?.useSsl"
                        (checkedChange)="setUseSsl(useSslSw.checked)"></Switch>

            </GridLayout>

            <Button class="btn" text="Save" (tap)="saveClicked()"></Button>

        </StackLayout>
    </StackLayout>
</ScrollView>
