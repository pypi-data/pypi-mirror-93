<StackLayout class="p-10">
    <StackLayout class="peek-information-section">

        <Label class="information-section-title"
               text="Connecting To Server"></Label>
        <label class="p"></label>


        <!-- Int -->
        <Label class="p" textWrap="true"
               text="Server connecting is in progress.
If you see this screen for more than 10 seconds, there is a problem some where."></Label>

        <ActivityIndicator [busy]="1"></ActivityIndicator>


        <Button class="btn"
                text="Reconnect"
                (tap)="reconnectClicked()"></Button>

        <Button class="btn"
                text="Work Offline"
                (tap)="workOfflineClicked()"></Button>

    </StackLayout>
</StackLayout>
