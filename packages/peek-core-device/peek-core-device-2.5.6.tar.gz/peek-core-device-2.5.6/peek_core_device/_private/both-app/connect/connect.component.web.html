<div class="peek-details-section">

    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <div class="title">Connect To Server</div>
                <p>Each peek device must connect to a peek server.</p>
            </div>
        </div>

        <!--  Set server settings -->
        <div class="row">
            <!-- Col 0 -->
            <div class="col-xs-4">
                <div class="details-section-title">
                    HTTP Port
                </div>
                <div class="details-section-value">
                    <input type="text" [(ngModel)]="httpPortStr"
                           class="form-control editable">
                </div>
            </div>

            <!-- Col 1 -->
            <div class="col-xs-4">
                <div class="details-section-title">
                    WebSocket Port
                </div>
                <div class="details-section-value">
                    <input type="text" [(ngModel)]="websocketPortStr"
                           class="form-control editable">
                </div>
            </div>

            <!-- Col 2 -->
            <div class="col-xs-4">
                <div class="details-section-title">
                    Use SSL
                </div>
                <div class="details-section-value">
                    <input type="checkbox" [(ngModel)]="server.useSsl"
                           class="form-control editable">
                </div>
            </div>
        </div>


        <!--  -->
        <hr>
        <div class="row">
            <div class="col-xs-12">
                <Button class="btn btn-block" (click)="connectClicked()">
                    Connect
                </Button>
            </div>
        </div>

    </div>
</div>
