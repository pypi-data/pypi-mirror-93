<ScrollView>
    <StackLayout>

        <StackLayout class="peek-information-section">

            <label class="information-section-title" text="Enroll This Device"></label>

            <!-- Int -->
            <Label text="Each peek device must be enrolled before it can be used."
                   class="p" textWrap="true"></Label>
            <label class="p"></label>

        </StackLayout>

        <StackLayout class="peek-details-section p-10">


            <!-- Operating Zone, Category -->
            <GridLayout rows="auto, auto" columns="*">
                <!-- COL 0 -->
                <Label row="0" col="0"
                       class="details-section-title"
                       text="A unique description or asset id"></Label>
                <TextField row="1" col="0"
                           class="details-section-value  editable"
                           hint="Insert Device id"
                           [(ngModel)]="data.description"></TextField>

            </GridLayout>

            <Button class="btn"
                    text="Enroll"
                    (tap)="enrollClicked()"></Button>

            <!-- Int -->
            <Label class="p" textWrap="true"
                   text="This devices id is {{data.deviceId}}"></Label>

        </StackLayout>
    </StackLayout>
</ScrollView>
