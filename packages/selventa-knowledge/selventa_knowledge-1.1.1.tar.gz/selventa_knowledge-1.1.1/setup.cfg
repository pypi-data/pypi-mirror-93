[metadata]
name = selventa_knowledge
version = 1.1.1
description = Selventa Large and Small Corpora via PyBEL
long_description = file: README.rst
url = https://github.com/cthoyt/selventa-knowledge
download_url = https://github.com/cthoyt/selventa-knowledge/releases
project_urls = 
	Bug Tracker = https://github.com/cthoyt/selventa-knowledge/issues
	Source Code = https://github.com/cthoyt/selventa-knowledge
author = Charles Tapley Hoyt
author_email = cthoyt@gmail.com
maintainer = Charles Tapley Hoyt
maintainer_email = cthoyt@gmail.com
license = MIT
license_file = LICENSE
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Console
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	Operating System :: OS Independent
	License :: OSI Approved :: MIT License
	Programming Language :: Python
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3 :: Only
	Topic :: Scientific/Engineering :: Bio-Informatics
	Topic :: Scientific/Engineering :: Chemistry
keywords = 
	Biological Expression Language
	BEL
	Domain Specific Language
	DSL
	Systems biology
	Networks biology
	Drug repositioning

[options]
install_requires = 
	pybel
python_requires = >=3.6
zip-safe = false
include-package-data = true
packages = selventa_knowledge

[options.entry_points]
console_scripts = 
	selventa-knowledge = selventa_knowledge:main

[egg_info]
tag_build = 
tag_date = 0

