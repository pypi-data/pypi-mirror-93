[tool.poetry]
name = "django-mirforms"
version = "0.1.0"
description = "A Django app contains custom html form inputs."
authors = ["Abidar El Mehdi <abidar.elmehdi@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/abidarelmehdi/django-mirforms"
classifiers = [
    "Environment :: Web Environment",
    "Framework :: Django :: 2",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries :: forms"
]
packages = [
    { include = "mirforms" }
]


[tool.poetry.dependencies]
python = "^3.6"
cryptocode = "^0.1"

[tool.poetry.dev-dependencies]
black = "^20.8b1"
flake8 = "^3.8"
setuptools = "^53.0.0"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
