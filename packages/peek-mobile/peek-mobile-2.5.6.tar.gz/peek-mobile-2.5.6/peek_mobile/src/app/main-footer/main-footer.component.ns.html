<GridLayout *ngIf="isEnabled"
            class="peek-footer"
            [class.bg-danger]="!vortexIsOnline"
            rows="auto"
            columns="auto, *, auto">

    <Button row="0" col="0"
            [isEnabled]="isBackButtonEnabled()"
            class="fa footer-bar-btn"
            [class.footer-bar-btn-disabled]="!isBackButtonEnabled()"
            [text]="'fa-chevron-left' | fonticon"
            (tap)="navBackService.navBack()">
    </Button>

    <Label row="0" col="1"
           class="footer-bar-text"
           [text]="statusText"> </Label>

    <Button *ngIf="hasConfigLinks()" row="0" col="2"
            class="fa footer-bar-btn"
            [text]="'fa-cog' | fonticon"
            [nsRouterLink]="['/config']">
    </Button>

</GridLayout>
