<!-- Using a grid layout with no columns or rows allows the message layout to
    display over the top -->
<GridLayout rows="auto, *" cols="*">

    <DockLayout row="0" col="0" rowSpan="2">

        <GridLayout rows="auto" dock="top">
            <peek-main-title></peek-main-title>
        </GridLayout>

        <GridLayout rows="auto" dock="bottom">
            <peek-main-footer></peek-main-footer>
        </GridLayout>

        <StackLayout dock="left" class="peek-mobile-page-contents">
            <peek-main-root-components *ngIf="!showLoading()"></peek-main-root-components>
            <core-device-loading *ngIf="showLoading()"></core-device-loading>
            <router-outlet [hidden]="showLoading()"></router-outlet>
        </StackLayout>
    </DockLayout>

    <!-- This must be down the bottom, otherwise the messages don't cover the content -->
    <ng2-balloon-msg-ns
        row="0" col="0" rowSpan="1"
        (fullScreenNeededEvent)="setBalloonFullScreen($event)">

    </ng2-balloon-msg-ns>

</GridLayout>
