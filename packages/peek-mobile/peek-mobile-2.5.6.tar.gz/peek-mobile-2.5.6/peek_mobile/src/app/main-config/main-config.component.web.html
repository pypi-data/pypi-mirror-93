<div class="peek-config-screen-background"></div>
<div class="peek-config-screen">
    <div class="container">
        <div class="row">
            <div class="config-screen-message h1">
                Peek Web Mobile App v2.5.6
            </div>
        </div>

        <div class="row" *ngIf="!appDetails.length">
            <div class="config-screen-message col-md-12">
                No Plugin Configs Available
            </div>
        </div>

        <div class="row" *ngFor="let item of appDetails">
            <div class="col-md-12">
                <p>
                    <button class="btn btn-block" [routerLink]="[item.resourcePath]">
                        {{item.title}}
                    </button>
                </p>
            </div>
        </div>

    </div>
</div>
