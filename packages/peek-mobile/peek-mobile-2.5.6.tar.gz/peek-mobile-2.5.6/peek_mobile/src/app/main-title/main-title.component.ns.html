<GridLayout *ngIf="isEnabled"
            class="peek-title-bar"
            [class.bg-danger]="!vortexIsOnline"
            rows="auto"
            columns="auto, *, auto, auto">

    <WrapLayout row="0" col="0">
        <Button class="title-bar-btn"
                text="Home"
                [nsRouterLink]="['/']">
        </Button>
        <Button class="title-bar-btn"
                text="Login"
                [nsRouterLink]="['/peek_core_user']">
        </Button>
        <Button class="title-bar-btn"
                text="Search"
                [nsRouterLink]="['/peek_core_search']">
        </Button>

        <Button class="title-bar-btn title-bar-btn-divider"
                *ngFor="let link of leftLinks"
                [text]="linkTitle(link)"
                [nsRouterLink]="[link.resourcePath]">

        </Button>
    </WrapLayout>

    <Label class="title-bar-title" row="0" col="1" [text]="title"></Label>

    <Label row="0" col="2" *ngIf="!vortexIsOnline" class="fa"
           [text]="'fa-unlink' | fonticon"></Label>

    <WrapLayout row="0" col="3">
        <Button class="title-bar-btn"
                *ngFor="let link of rightLinks"

                [text]="linkTitle(link)"
                [nsRouterLink]="[link.resourcePath]">

        </Button>
    </WrapLayout>

</GridLayout>
