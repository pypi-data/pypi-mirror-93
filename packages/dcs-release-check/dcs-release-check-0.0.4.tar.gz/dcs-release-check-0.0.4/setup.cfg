[metadata]
name = dcs-release-check
description = "Tool to query latest versions from source code hosting platforms such as GitHub."
author = "Fabian Mueller"
author_email = "packages@dotcs.me"
version = 0.0.4
python_requires = ">=3.8"

[options]
packages = find:
install_requires = 
	beautifulsoup4
	python-dateutil
	requests
	tabulate
	toml
	docker

[options.extras_require]
develop = 
	black
	pep517
	twine

[options.entry_points]
console_scripts = 
	release-check = release_check.cli:run

[egg_info]
tag_build = 
tag_date = 0

