[metadata]
name = dcs-release-check
description = "Tool to query latest versions from source code hosting platforms such as GitHub."
long_description = file: Readme.md
long_description_content_type = text/markdown
author = "Fabian Mueller"
author_email = "packages@dotcs.me"
version = 0.0.7
python_requires = ">=3.8"
classifiers = 
	Development Status :: 3 - Alpha
	Environment :: Console
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Operating System :: OS Independent
	Natural Language :: English

[options]
packages = find:
install_requires = 
	beautifulsoup4
	docker
	packaging
	python-dateutil
	requests
	tabulate
	toml

[options.extras_require]
develop = 
	black
	pep517
	twine

[options.entry_points]
console_scripts = 
	release-check = release_check.cli:run

[egg_info]
tag_build = 
tag_date = 0

