[build_ext]

[metadata]
description-file = README.md

[alias]
test = pytest

[tool:pytest]
testpaths = tests
addopts = --ignore=venv --ignore=tests/data --ignore=.git
mock_traceback_monkeypatch = false
markers = 
	integration
	plotting
	gui
	dipha
	periodic_alpha
qt_api = pyqt5
junit_family = legacy

[pycodestyle]
ignore = E501,W504

[egg_info]
tag_build = 
tag_date = 0

