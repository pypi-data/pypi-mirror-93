[tool.poetry]
name = "daml-dit-api"
version = "0.3.2"
description = "DABL DIT File API Package"
authors = ["Mike Schaeffer <mike.schaeffer@digitalasset.com>"]
readme = "README.md"
repository = "https://github.com/digital-asset/daml-dit-api"
keywords = ["daml", "blockchain", "dlt", "distributed ledger", "digital asset"]

[tool.poetry.dependencies]
python = ">=3.7"
aiohttp = "*"
dazl = "^7"

[tool.poetry.dev-dependencies]
mypy = "*"
pytest = "^5.4.3"
pytest-codestyle = "*"

[tool.poetry.extras]
develop = []

[build-system]
requires = ["poetry_core==1.0.0a8"]
build-backend = "poetry.core.masonry.api"
