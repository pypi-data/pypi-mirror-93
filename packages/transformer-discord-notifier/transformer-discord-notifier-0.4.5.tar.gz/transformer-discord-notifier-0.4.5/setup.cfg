[bdist_wheel]
universal = 1

[flake8]
max-line-length = 140
exclude = .tox,.eggs,build,dist

[tool:pytest]
norecursedirs = 
	migrations
python_files = 
	test_*.py
	*_test.py
	tests.py
addopts = 
	-ra
	--strict-markers
	--doctest-modules
	--doctest-glob=\*.rst
	--tb=short
testpaths = 
	tests
filterwarnings = 
	ignore:"@coroutine" decorator is deprecated since Python 3.8, use "async def" instead:DeprecationWarning
	ignore:The loop argument is deprecated since Python 3.8, and scheduled for removal in Python 3.10.:DeprecationWarning
	ignore:Task.all_tasks\(\) is deprecated, use asyncio.all_tasks\(\) instead:DeprecationWarning
env_override_existing_values = 1
env_files = 
	.env

[tool:isort]
force_single_line = True
line_length = 120
known_first_party = transformer_discord_notifier
default_section = THIRDPARTY
forced_separate = test_transformer_discord_notifier
skip = .tox,.eggs,build,dist

[egg_info]
tag_build = 
tag_date = 0

