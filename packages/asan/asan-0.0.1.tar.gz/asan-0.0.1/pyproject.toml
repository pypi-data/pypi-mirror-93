[tool.poetry]
name = "asan"
version = "0.0.1"
description = "The AWS Swiss Army Knife is a small tool that helps with various small tasks"
authors = ["Eduard Thamm <eduard.thamm@thammit.at>"]
license = "MIT"
readme = "README.rst"
homepage = "https://gitlab.com/edthamm/aws-swiss-army-knife"
repository = "https://gitlab.com/edthamm/aws-swiss-army-knife"
keywords = ["aws", "devops", "tooling"]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Environment :: Console",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3 :: Only",
    "Typing :: Typed",
    "Topic :: Utilities",
]
include = [
    "LICENSE",
]

[tool.poetry.dependencies]
python = "^3.7"
boto3 = "^1.16.63"
click = "^7.1.2"
tabulate = "^0.8.7"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
black = "^20.8b1"
flake8 = "^3.8.4"
mypy = "^0.800"
pytest-cov = "^2.11.1"
pytest-randomly = "^3.5.0"
pre-commit = "^2.10.0"
boto3-stubs = "^1.16.63"
moto = "^1.3.16"
pytest-repeat = "^0.9.1"
Sphinx = "^3.4.3"
rstcheck = "^3.3.1"
sphinx-click = "^2.5.0"

[tool.coverage.run]
omit = ["*__init__.py"]

[tool.pytest.ini_options]
addopts = "-rsxX -l --tb=short --strict-markers --cov-report term --cov=src --cov-fail-under=80 --cov-branch"
xfail_strict = true
testpaths = [
    "tests",
]
filterwarnings = "ignore:.*the imp module is deprecated.*:DeprecationWarning"
markers = [
  "integration: marks tests that use mock and are therefore slower.",
  "usecase: marks tests that represent business logic."
]

[tool.black]
exclude = '''

(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
  )/
)
'''

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
