[tool.black]
line_length = 80
exclude = "x690/types.pyi"

[tool.isort]
force_grid_wrap = 0
include_trailing_comma = true
line_length = 80
multi_line_output = 3
use_parentheses = true
virtual_env = ".venv"

[tool.pylint."messages control"]
disable = ["C0330", "C0326"]

[tool.pylint.format]
max-line-length = "80"

[tool.poetry]
name = "x690"
version = "0.5.0-alpha.4"
description = "Pure Python X.690 implementation"
authors = ["Michel Albert <michel@albert.lu>"]
license = "MIT"
readme = "README.rst"
homepage = "https://exhuma.github.io/x690/"
documentation = "https://exhuma.github.io/x690/"
repository = "https://github.com/exhuma/x690"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Typing :: Typed",
]

[tool.poetry.dependencies]
python = "^3.6"
t61codec = "^1.0.1"
dataclasses = {version = "^0.7", python = "<3.7"}
importlib-metadata = {version = "^3.3.0", python = "<3.8"}

[tool.poetry.dev-dependencies]
pytest = "*"
pytest-coverage = "*"
sphinx = "*"
sphinx-rtd-theme = "*"
mypy = "*"
black = "*"
isort = "*"
vulture = "*"
Pygments = "*"
pylint = "^2.6.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
