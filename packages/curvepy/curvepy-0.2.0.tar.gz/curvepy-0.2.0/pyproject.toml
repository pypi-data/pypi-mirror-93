[tool.poetry]
name = "curvepy"
version = "0.2.0"
description = "A mathematical and financial function curve utility library."

license = "MIT"

authors = [
    "Pavel Diatchenko <diatche@gmail.com>"
]

readme = 'README.md'

repository = "https://github.com/diatche/func"
homepage = "https://github.com/diatche/func"

keywords = [
    'curve',
    'func',
    'function',
    'sma',
]

[tool.poetry.dependencies]
python = ">=3.5,<4"
numpy = "^1.15.0"
arrow = "^0.12.1"
intervalpy = "^0.1.0"
pyduration = "^0.1.0"

[tool.poetry.dev-dependencies]
pytest = "~5"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
test = "pytest:main"
