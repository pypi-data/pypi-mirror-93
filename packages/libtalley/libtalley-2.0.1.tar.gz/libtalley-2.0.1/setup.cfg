[metadata]
name = libtalley
version = 2.0.1
author = Peter Talley
author_email = peterctalley@gmail.com
description = A collection of helpful functions and doodads.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/otaithleigh/libtalley-py
license = MIT

[options]
python_requires = >=3.7
install_requires = 
	numpy >= 1.15.0
	pandas
	requests
	scipy >= 1.0.0
	tabulate
	unyt >= 2.0
package_dir = 
	=src
packages = 
	libtalley
	libtalley.asce7_16

[options.package_data]
libtalley = 
	aisc-shapes-database-v15-0-SI.csv.bz2
	aisc-shapes-database-v15-0-US.csv.bz2
	steel-materials-us.csv

[egg_info]
tag_build = 
tag_date = 0

