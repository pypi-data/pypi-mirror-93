[tool.poetry]
name = "drfhumplib"
version = "0.1.4.1"
description = "a drf hump to underline tool"
authors = ["huoyinghui <yhhuo@yunjinginc.com>"]
homepage = "https://github.com/pydtools/drfhumplib/"
repository = "https://github.com/pydtools/drfhumplib/"
documentation = "https://github.com/pydtools/drfhumplib/wiki"
include = ["CHANGELOG.md", "README.md"]

[tool.poetry.dependencies]
python = "~2.7 || ^3.5"
humplib = "0.1.1"
djangorestframework = "^3.5.4"

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[[tool.poetry.source]]
name = "aliyun"
url = "https://mirrors.aliyun.com/pypi/simple/"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.poetry.urls]
"Bug Tracker" = "https://github.com/pydtools/drfhumplib/issues"
"github" = "https://github.com/pydtools/drfhumplib/"
"Documentation" = "https://github.com/pydtools/drfhumplib/wiki"
