html_template: |
    <!DOCTYPE html>
    <html>
    <head>
    <style>
    {1}
    </style>
    </head>
    <body>
    {0}
    </body>
    </html>
  
css: |
    body {
      background-color: linen;
    }
    
    h1 {
      color: maroon;
      margin-left: 0px;
    }

header: |
    <h1>{title}</h1>
    <p>{caption}</p>

image: |

    <div>
        <img src="cid:{image}" alt="{alt_text}" /> 
    </div>
    
image_data : |

    <div>
        <img src="data:image/png;base64,{data}" alt="{alt_text}" />
    </div>