[tool.black]
line-length = 90
target-version = ['py37']
include = '\.pyi?$'

[tool.isort]
multi_line_output=3
include_trailing_comma=true
force_grid_wrap=0
use_parentheses=true
line_length=90
force_to_top = ['nomnomdata']
default_section = 'THIRDPARTY'
known_first_party = ['nomnomdata', 'nominode', 'nomcom', 'engines_common', 'nomitall']
ensure_newline_before_comments=true

[tool.poetry]
name="nomnomdata-tools-engine"
license="LGPL-3.0-only"
repository="https://gitlab.com/nomnomdata/tools/nomnomdata-tools-engine"
version = "1.15.9"
description="Package containing tooling for developing nominode engines"
authors=["Nom Nom Data Inc <info@nomnomdata.com>"]
readme="README.md"
packages = [
    { include = "nomnomdata" }
]
include = ["nomnomdata/tools/engine/testpass.out","nomnomdata/tools/engine/template/*"]


[tool.poetry.plugins."nomnomdata.cli_plugins"]
engine-tools="nomnomdata.tools.engine.cli:cli"

[tool.poetry.dependencies]
python = "^3.7.4"
aiobotocore = {version = "^1.1.1", extras = ["boto3"]}
cerberus = "^1.3.2"
docker = {version = "^4.3.1", extras = ["ssh"]}
docker-compose = "^1.26.2"
dunamai = "^1.3.0"
fsspec = "^0.8.0"
jinja2 = "^2.11.2"
nomnomdata-auth = "^2.3.4"
nomnomdata-cli = "^0.1.8"
pyyaml = "^5.3.1"
requests = "^2.23.0"
s3fs = "^0.5.0"
urllib3 = "^1.21.1"
click-pathlib = "^2020.3.13"

[tool.poetry.dev-dependencies]
pytest = "^6.0.1"
pytest-cov = "^2.10.1"
pytest-snapshot = "^0.4.2"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
