# These are global configuration options for DCOR. Depending on which
# server you are on (e.g. production or development), other options may
# have to be changed or checked. See verify-installation.py for more
# information.
#
# Run `ckan config-tool /etc/ckan/default/ckan.ini -f dcor_options.ini`
# to apply these options.

# activities
ckan.activity_list_limit = 31
ckan.activity_streams_email_notifications = true
ckan.activity_streams_enabled = true
ckan.email_notifications_since = 2 days
ckan.hide_activity_from_users = default adminpaul

# authorization
ckan.auth.anon_create_dataset = false
ckan.auth.create_unowned_dataset = false
ckan.auth.create_dataset_if_not_in_organization = false
ckan.auth.user_create_groups = true
ckan.auth.user_create_organizations = true
ckan.auth.user_delete_groups = false
ckan.auth.user_delete_organizations = false
ckan.auth.roles_that_cascade_to_sub_groups = admin
ckan.auth.public_user_details = true
ckan.auth.public_activity_stream_detail = true
ckan.auth.allow_dataset_collaborators = true
ckan.auth.create_default_api_keys = true

# search
ckan.search.default_include_private = true

# general settings
ckan.gravatar_default = disabled
ckan.max_resource_size = 10000
ckan.plugins = stats text_view image_view recline_view dcor_schemas dcor_depot dc_view dc_serve dc_log_view dcor_theme
ckan.views.default_views = image_view text_view recline_view dc_view dc_log_view
# don't put webassets in storage location
ckan.webassets.path = /var/lib/ckan/webassets
solr_url = http://127.0.0.1:8983/solr

# ckanext-dcor_depot
ckanext.dcor_depot.depots_path = /data/depots

# ckanext-dcor_schemas
ckan.extra_resource_fields = sha256
