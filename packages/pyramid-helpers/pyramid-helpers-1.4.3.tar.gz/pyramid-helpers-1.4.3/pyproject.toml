[tool.poetry]
name = "pyramid-helpers"
version = "1.4.3"
description = "Helpers to develop Pyramid applications"
authors = [
    "Cyril Lacoux <clacoux@easter-eggs.com>",
    "Valéry Febvre <vfebvre@easter-eggs.com>",
]
license = "AGPL-3.0-or-later"
readme = "README.md"
repository = "https://gitlab.com/yack/pyramid-helpers"
keywords = ["web", "wsgi", "pylons", "pyramid", "helpers"]
homepage = "https://gitlab.com/yack/pyramid-helpers"
classifiers = [
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Framework :: Pyramid",
    "Topic :: Internet :: WWW/HTTP :: WSGI :: Application",
    "Topic :: Internet :: WWW/HTTP :: WSGI",
    "Topic :: Internet :: WWW/HTTP",
    "Intended Audience :: Developers",
]
include = [
    "pyramid_helpers/locale/*/LC_MESSAGES/*.mo",
    "pyramid_helpers/static/translations/*.js"
]
exclude = [
    "pyramid_helpers/locale/*.pot",
    "pyramid_helpers/locale/*/LC_MESSAGES/*.po",
    "pyramid_helpers/static/translations/.gitignore",
]

[tool.poetry.scripts]
phelpers-init-db = "pyramid_helpers.scripts.initializedb:main"

[tool.poetry.plugins."paste.app_factory"]
main = "pyramid_helpers:main"

[tool.poetry.dependencies]
babel = "^2.9"
colorlog = "^4.6"
decorator = "^4.4"
formencode = "^2.0.0a1+987d2992"
mako = "^1.1"
markdown = { version = "^3.3", optional = true }
passlib = "^1.7"
psycopg2 = { version = "^2.8", optional = true }
psycopg2-binary = { version = "^2.8", optional = true }
pyrad = { version = "^2.3", optional = true }
pyramid = "<1.99"
pyramid-beaker = "^0.8"
pyramid-exclog = "^1.0"
pyramid-mako = "^1.1"
pyramid-tm = "^2.4"
python = "^3.7"
python-ldap = {version = "^3.3", optional = true }
pytz = "*"
sqlalchemy = "^1.3"
transaction = "^3.0"
webhelpers2 = "^2.0"
"zope.sqlalchemy" = "^1.3"

[tool.poetry.dev-dependencies]
flake8 = "^3.8"
gunicorn = "^20.0"
invoke = "^1.4"
paste = "^3.5"
po2json = "^0.2.2"
pylint = "^2.6"
pylint-sqlalchemy = "^0.2"
pyramid-debugtoolbar = "^4.8"
pyramid-ipython = "^0.2"
pytest = "^6.1"
pytest-steps = "^1.7"
robber = "^1.1"
webtest = "^2.0"

[tool.poetry.extras]
api-doc = ["markdown"]
auth-ldap = ["python-ldap"]
auth-radius = ["pyrad"]
binary = ["psycopg2-binary"]
source = ["psycopg2"]

[[tool.poetry.source]]
name = "easter-eggs"
url = "https://pypi.easter-eggs.com/ee/simple/"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
