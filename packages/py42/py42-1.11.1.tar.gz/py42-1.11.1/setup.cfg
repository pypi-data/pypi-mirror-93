[metadata]
license_file = LICENSE.md

[bdist_wheel]
universal = 1

[tool:pytest]
testpaths = tests
filterwarnings = 
	error

[flake8]
select = B, E, F, W, B9, ISC
ignore = 
	B950
	E501
	E722
	W503
max-line-length = 80
per-file-ignores = 
	src/py42/sdk/queries/fileevents/filters/__init__.py: F401, F403
	src/py42/sdk/queries/alerts/filters/__init__.py: F401, F403
	src/py42/_compat.py: F401, F821

[egg_info]
tag_build = 
tag_date = 0

