[tox]
envlist = py36, py37, py38, py39

[base]
deps =
    pyftpdlib
    parameterized
    pdfminer
    pyopenssl
    pytest-xdist
    pytest-cov
    miniboa >= 1.0.8
    GeoIP

[testenv]
usedevelop = true
deps =
    -rrequirements.txt
    {[base]deps}
commands =
    pytest {posargs:--cov=linkcheck}
setenv =
    LC_ALL=en_US.utf-8

[testenv:flake8]
deps = flake8
skip_install = true
commands = flake8 {posargs}

[testenv:check-manifest]
deps = check-manifest
skip_install = true
commands = check-manifest
