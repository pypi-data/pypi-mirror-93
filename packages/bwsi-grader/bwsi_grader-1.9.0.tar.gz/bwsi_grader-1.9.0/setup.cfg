[tool:pytest]
python_files = test_*.py
testpaths = tests

[versioneer]
vcs = git
style = pep440
versionfile_source = bwsi_grader/_version.py
versionfile_build = bwsi_grader/_version.py
tag_prefix = v

[isort]
known_third_party = graphviz, hypothesis, numpy, numba, pytest, scipy
known_first_party = bwsi_grader, tests
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
combine_as_imports = True
line_length = 88
src_paths = src/bwsi_grader,tests

[tox:tox]
envlist = py36,py37,py38,py39,format

[gh-actions]
python = 
	3.6: py36
	3.7: py37
	3.8: py38
	3.9: py39

[testenv]
deps = pytest
	hypothesis
commands = python solutions/setup.py develop
	pytest solutions/src/bwsi_solutions/tests
	pytest tests

[testenv:format]
deps = 
	autoflake
	black
	isort
commands = 
	autoflake --recursive --in-place --remove-duplicate-keys --remove-unused-variables .
	isort .
	black .

[egg_info]
tag_build = 
tag_date = 0

