- nodeset:
    name: masakari-openstack-multi-nodes
    nodes:
      - name: controller
        label: ubuntu-bionic
      - name: compute1
        label: ubuntu-bionic
    groups:
      # Nodes running the compute service
      - name: compute
        nodes:
          - controller
          - compute1
      # Nodes that are not the controller
      - name: subnode
        nodes:
          - compute1
      # Switch node for multinode networking setup
      - name: switch
        nodes:
          - controller
      # Peer nodes for multinode networking setup
      - name: peers
        nodes:
          - compute1

- job:
    name: masakari-functional-devstack-multinode
    parent: devstack
    description: |
      Base multinodes job for devstack-based functional tests
    nodeset: masakari-openstack-multi-nodes
    pre-run: playbooks/devstack/pre.yaml
    run: playbooks/devstack/run.yaml
    post-run: playbooks/devstack/post.yaml
    roles:
      - zuul: openstack-infra/devstack
    timeout: 9000
    required-projects:
      - openstack/cinder
      - openstack/glance
      - openstack/keystone
      - openstack/neutron
      - openstack/nova
      - openstack/placement
      - openstack/horizon
      - openstack/python-masakariclient
      - openstack/masakari
      - openstack/masakari-monitors
    vars:
      test_matrix_configs: [neutron]
      devstack_services:
        horizon: false
        swift: false
      devstack_localrc:
        USE_PYTHON3: true
        DATABASE_TYPE: mysql
      zuul_work_dir: src/opendev.org/openstack/masakari
    host-vars:
      controller:
        devstack_plugins:
          masakari: https://opendev.org/openstack/masakari
        devstack_services:
          mysql: true
          rabbit: true
          tls-proxy: false
          horizon: false
          swift: false
          # Keystone services
          key: true
          # Glance services
          g-api: true
          # Nova services
          n-api: true
          n-api-meta: true
          n-cond: true
          n-cpu: true
          n-novnc: true
          n-sch: true
          placement-api: true
          # Legacy Neutron services
          q-agt: true
          q-dhcp: true
          q-l3: true
          q-meta: true
          q-metering: true
          q-svc: true
          # Cinder services
          c-api: true
          c-sch: true
          c-vol: true
          cinder: true
          # Masakari services
          masakari-api: true
          masakari-engine: true
          masakari-monitors: true
        tox_install_siblings: false
        tox_envlist: functional
    group-vars:
      subnode:
        devstack_localrc:
          DATABASE_TYPE: mysql
        devstack_plugins:
          masakari: https://opendev.org/openstack/masakari
        devstack_services:
          q-agt: true
          n-api: false
          n-api-meta: false
          n-cauth: false
          n-cond: false
          n-cpu: true
          n-novnc: false
          n-sch: false
          horizon: false
          tls-proxy: false
          # Masakari services
          masakari-monitors: true
          masakari-api: false
          masakari-engine: false

- project:
    templates:
      - check-requirements
      - openstack-cover-jobs
      - openstack-python3-ussuri-jobs
      - publish-openstack-docs-pti
      - release-notes-jobs-python3
    check:
      jobs:
        - masakari-functional-devstack-multinode:
            voting: true

- project:
    masakari-systemfault-integration-ci:
      jobs:
        - masakari-build-test

- job:
    name: masakari-build-test
    parent: base
