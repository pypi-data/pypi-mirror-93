[versioneer]
vcs = git
style = pep440
versionfile_source = gimmemotifs/_version.py
versionfile_build = gimmemotifs/_version.py
tag_prefix = 
parentdir_prefix = gimmemotifs-

[flake8]
exclude = .git,gimmemotifs/_version.py
max-line-length = 88
extend-ignore = E203,E402,E501
select = C,E,F,W,B,B950

[egg_info]
tag_build = 
tag_date = 0

