[tool.poetry]
name = "tess-bite"
version = "0.1.0"
description = "Take a bite out of TESS Full Frame Images using HTTP range requests."
license = "MIT"
authors = ["Geert Barentsen <hello@geert.io>"]
readme = "README.rst"
homepage = "https://github.com/SSDataLab/tess-bite"
repository = "https://github.com/SSDataLab/tess-bite"
keywords = ["NASA, TESS, Astronomy"]
classifiers = [
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Astronomy",
]

[tool.poetry.dependencies]
python = "^3.7"
astropy = ">= 4.0"
numpy = ">= 1.19"
httpx = ">= 0.16.1"
lightkurve = "^1.11.3"
tess-locator = "^0.2.0"


[tool.poetry.dev-dependencies]
pytest = "^6.0"
black = {version = "^20.8b1", allow-prereleases = true}
flake8 = "^3.8.4"
pytest-cov = "^2.10.1"
isort = "^5.6.4"
mypy = "^0.790"
line-profiler = "^3.1.0"
jupyterlab = "^2.2.9"
pytest-xdist = "^2.1.0"
pre-commit = "^2.8.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
