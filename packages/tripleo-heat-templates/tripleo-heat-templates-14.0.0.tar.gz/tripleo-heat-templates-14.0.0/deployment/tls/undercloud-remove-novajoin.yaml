heat_template_version: rocky

description: Deletes novajoin containers from undercloud

parameters:
  RoleNetIpMap:
    default: {}
    type: json
  ServiceData:
    default: {}
    description: Dictionary packing service data
    type: json
  ServiceNetMap:
    default: {}
    description: Mapping of service_name -> network name. Typically set
                 via parameter_defaults in the resource registry.  This
                 mapping overrides those in ServiceNetMapDefaults.
    type: json
  DefaultPasswords:
    default: {}
    type: json
  RoleName:
    default: ''
    description: Role name on which the service is applied
    type: string
  RoleParameters:
    default: {}
    description: Parameters specific to the role
    type: json
  EndpointMap:
    default: {}
    description: Mapping of service endpoint -> protocol. Typically set
                 via parameter_defaults in the resource registry.
    type: json

outputs:
  role_data:
    description: Role data for deleting novajoin containers from undercloud.
    value:
      service_name: undercloud-remove-novajoin
      deploy_steps_tasks: []
      upgrade_tasks:
        - name: perform upgrade tasks in step 0
          when: step|int == 0
          block:
            - name: Stop novajoin containers
              import_role:
                name: tripleo_container_stop
              vars:
                tripleo_containers_to_stop:
                   - novajoin_server
                   - novajoin_notifier

            - name: Remove novajoin containers
              import_role:
                name: tripleo_container_rm
              vars:
                containers_to_rm:
                  - novajoin_server
                  - novajoin_notifier
