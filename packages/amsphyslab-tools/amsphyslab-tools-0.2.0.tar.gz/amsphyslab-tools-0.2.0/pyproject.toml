[tool.poetry]
name = "amsphyslab-tools"
version = "0.2.0"
description = "Tools used for physics practicals at the Amsterdam universities."
authors = ["David Fokkema <davidfokkema@gmail.com>"]
license = "GPLv3"
readme = "README.md"
#homepage
#repository
#keywords

[tool.poetry.scripts]
amsphyslab-env = "amsphyslab_tools.tools_cli:main"

[tool.poetry.dependencies]
python = "^3.7.1"
click = "^7.0"
importlib-metadata = {version = "^3.4.0", python = "<3.8"}
packaging = "^20.9"
rich = "^9.10.0"

[tool.poetry.dev-dependencies]
notebook = "^6.2.0"
pandas = "^1.2.1"
matplotlib = "^3.3.4"
lmfit = "^1.0.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
