[metadata]
name = artella-dccs-standalone
description = Artella plugin integration for standalone Python applications.
long_description = file: README.rst
long_description_content_type = text/x-rst
author = Artella, Inc
author_email = support@artella.com
url = https://github.com/artella/artella-dccs-standalone

[options]
zip_safe = False
include_package_data = true
packages = find:
install_requires = 
	artella-plugins-core

[options.extras_require]
dev = 
	wheel
test = 
	pytest

[bdist_wheel]
universal = 1

[versioneer]
vcs = git
style = pep440
versionfile_source = artella/dccs/standalone/_version.py
versionfile_build = artella/dccs/standalone/_version.py
tag_prefix = releases/
parentdir_prefix = artella-dccs-standalone-releases-

[egg_info]
tag_build = 
tag_date = 0

