[tool.poetry]
name = "schema-builder"
version = "0.1.2"
description = "Build JSON schemas from database tables."
authors = ["Jordan Williams <jordan.wallace.williams@gmail.com>", "Michael Cooper <macoop2363@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.8"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
pylint = "^2.6.0"
autopep8 = "^1.5.4"
pytest-cov = "^2.11.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
