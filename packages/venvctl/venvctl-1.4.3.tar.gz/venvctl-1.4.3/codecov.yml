codecov:
  require_ci_to_pass: yes
  ci:
    - "gitLab.com"
coverage:
  precision: 2
  round: nearest
  range: "80...100"

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: no
