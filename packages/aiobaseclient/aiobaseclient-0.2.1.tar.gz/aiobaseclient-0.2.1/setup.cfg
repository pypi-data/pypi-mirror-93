[metadata]
author = Pasha Podolsky
classifiers = 
	Topic :: Utilities
license = MIT
long_description = file: README.md
long_description_content_type = text/markdown
name = aiobaseclient
python_requires = '>=3.8'
version = 0.2.1
url = https://github.com/izihawa/aiobaseclient

[options]
packages = find:
install_requires = 
	aiodns >= 2.0.0
	aiohttp >= 3.6.3
	aiohttp_socks >= 0.5.5
	aiokit >= 0.1.1
	cchardet >= 2.1.6
	izihawa_utils >= 0.1.0
	orjson >= 3.4.1
	python-socks >= 1.1.0
	tenacity >= 6.2.0

[flake8]
max-line-length = 120
doctests = True
exclude = .git, .eggs, __pycache__, tests/, docs/, build/, dist/

[egg_info]
tag_build = 
tag_date = 0

