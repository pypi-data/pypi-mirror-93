# Configuration for i18n workflow.

locales:
    - en  # English - Source Language
    - ar  # Arabic
    - es_419  # Spanish
    - pt_BR  # Portuguese
    - zh_CN  # Chinese
    - fr  # French
    - fr_CA  # French (Canada)
    - de_DE  # German
    - ja_JP  # Japanese
    - pl_PL # Polish
    - ko_KR #Korean
    # Add languages here as needed

# The locales used for fake-accented English, for testing.
dummy_locales:
