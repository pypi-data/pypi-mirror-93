[flake8]
max-complexity = 20
max-line-length = 88
extend-ignore = 
	E203, W503
	__init__.py F401

[metadata]
author = Jeremy A Gray
author_email = jeremy.a.gray@gmail.com
description = CSS naming hierarchy enforcer
license = GPL-3.0-or-later
license_file = LICENSE.rst
long_description = file: README.rst
long_description_content_type = text/x-rst
maintainer = Jeremy A Gray
maintainer_email = jeremy.a.gray@gmail.com
name = chcss
url = https://github.com/jeremyagray/chcss
version = 0.0.1
project_urls = 
	Issues = https://github.com/jeremyagray/chcss/issues
	Documentation = https://chcss.readthedocs.io/
	Repository = https://github.com/jeremyagray/chcss
classifiers = 
	Development Status :: 3 - Alpha
	Environment :: Console
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Intended Audience :: Developers
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Topic :: Text Processing :: Markup :: HTML

[options]
packages = chcss
install_requires = 
	pyparsing
	toml
tests_require = 
	Sphinx
	black
	flake8
	flake8-docstrings
	isort
	pccc
	pre-commit
	pydocstyle
	pytest
	pytest-cov
	tox

[options.entry_points]
console_scripts = 
	chcss = chcss:main

[egg_info]
tag_build = 
tag_date = 0

