[metadata]
name = igwn-accounting
version = attr: igwn_accounting.__version__
description = IGWN Computing accounting tools
long_description = file: README.md
long_description_content_type = text/markdown
url = https://accounting.ligo.org
keywords = physics, astronomy, htcondor, gravitational-waves, kagra, ligo, virgo
author = Duncan Macleod
author_email = duncan.macleod@ligo.org
license = Apache-2.0
license_files = LICENSE
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Science/Research
	Intended Audience :: System Administrators
	License :: OSI Approved :: Apache Software License
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Topic :: Scientific/Engineering
	Topic :: Scientific/Engineering :: Astronomy
	Topic :: Scientific/Engineering :: Physics

[options]
packages = find:
python_requires = >=3.5
setup_requires = 
	setuptools >= 30.3.0
install_requires = 
	htcondor
	python-dateutil
tests_require = 
	pytest
	pytest-cov
include_package_data = true

[options.entry_points]
console_scripts = 
	igwn-accounting-report = igwn_accounting.report:main

[build_manpages]
manpages = 
	man/igwn-accounting-report.1:function=create_parser:module=igwn_accounting.report

[coverage:run]
source = igwn_accounting

[flake8]
exclude = 
	__pycache__,
	.eggs/,
	.git/,
	docs/,
per-file-ignores = 
	__init__.py:F401,

[egg_info]
tag_build = 
tag_date = 0

